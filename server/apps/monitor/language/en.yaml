      name: External Inbound Packet Rate
      desc: Average inbound packet rate per second on the external network interface.
    cvm_MemUsage:
      desc: The actual memory utilization, excluding memory used for system cache
        and buffers. This metric represents the ratio of used memory to total memory
        after excluding cache, buffers, and free memory.
      name: Memory Utilization
    cvm_WanOuttraffic:
      name: External Outbound Bandwidth
      desc: Average outbound traffic rate per second on the external network. The
        minimum granularity data is calculated as total traffic over 10 seconds divided
        by 10. This data represents the sum of outbound bandwidth from EIP+CLB+CVM
        on the external network.
    cvm_LanInpkg:
      desc: Average inbound packet rate per second on the internal network interface.
      name: Internal Inbound Packet Rate
    cvm_MemUsed:
      name: Memory Usage
      desc: The actual memory used by the user, excluding buffers and cache. Calculated
        as Total Memory - (Buffers + Cached + Free)
    cvm_LanOuttraffic:
      desc: Average outbound traffic per second on the internal network interface.
      name: Internal Outbound Bandwidth
    cvm_WanIntraffic:
      name: External Inbound Bandwidth
      desc: Average inbound traffic rate per second on the external network. The minimum
        granularity data is calculated as total traffic over 10 seconds divided by
        10. This data represents the sum of inbound bandwidth from EIP+CLB+CVM on
        the external network.
    cvm_WanOutpkg:
      desc: Average outbound packet rate per second on the external network interface
        card.
      name: External Outbound Packet Rate
    cvm_CPU_Usage:
      desc: The real-time percentage of CPU occupied during machine operation.
      name: CPU Utilization
    cvm_LanOutpkg:
      desc: Average outbound packet rate per second on the internal network interface.
      name: Internal Outbound Packet Rate
  ESXI:
    esxi_cpu_usage_average_gauge:
      desc: It represents the CPU utilization rate of the system or application program,
        measured in percent (%), which is a key indicator for measuring CPU load and
        performance.
      name: CPU Usage
    esxi_mem_usage_average_gauge:
      desc: The memory utilization rate indicates the usage situation of the memory,
        measured in percent (%), and is used to evaluate the memory load of the system
        or application program.
      name: Memory Utilization Rate
    esxi_mem_consumed_average_gauge:
      name: Active memory
      desc: The active memory represents the actual amount of memory used by the system
        or application program, measured in megabytes (MB), and is a key indicator
        of memory consumption.
    esxi_disk_numberRead_summation_gauge:
      desc: Represents the number of disk read operations completed per second, measured
        in IOPS (operations per second), which is an important metric for measuring
        the frequency of disk read requests. Higher values indicate more frequent
        read requests.
      name: Disk Read I/O
    esxi_disk_numberWrite_summation_gauge:
      desc: Represents the number of disk write operations completed per second, measured
        in IOPS (operations per second), which is an important metric for measuring
        the frequency of disk write requests. Higher values indicate more frequent
        write requests.
      name: Disk Write I/O
    esxi_net_bytesTx_average_gauge:
      name: Network Transmit Rate
      desc: The network transmit rate represents the amount of data sent out per second,
        measured in kilobytes per second (KB/s), and is an important criterion for
        measuring network traffic.
    esxi_net_bytesRx_average_gauge:
      desc: The network receive rate represents the amount of data received per second,
        measured in kilobytes per second (KB/s), and is an important criterion for
        measuring network traffic.
      name: Network Receive Rate
    esxi_cpu_usagemhz_average_gauge:
      desc: It represents the CPU usage, measured in megahertz (MHz), and reflects
        the actual operating frequency of the CPU.
      name: CPU Frequency
    esxi_disk_write_average_gauge:
      desc: The disk write rate represents the amount of data written to the disk
        per second, measured in megabytes per second (MB/s), and is an important indicator
        for measuring the disk write performance.
      name: Disk Write Rate
    esxi_disk_read_average_gauge:
      name: Disk Read Rate
      desc: The disk read rate represents the amount of data read from the disk per
        second, measured in megabytes per second (MB/s), and is an important indicator
        for measuring the disk read performance.
  Cluster:
    cluster_node_count:
      desc: It is used to count the total number of nodes currently available in the
        Kubernetes cluster. This metric returns the number of nodes in the cluster,
        helping users understand the scale and resources of the cluster.
      name: Node Count
    cluster_pod_count:
      desc: It is used to count the total number of Pods currently present in the
        Kubernetes cluster. This metric returns the count of Pods running in the cluster,
        including those across all namespaces.
      name: Pod Count
    cluster_cpu_utilization:
      desc: Represents the current CPU utilization of the cluster, typically expressed
        as a percentage.
      name: CPU Utilization
    cluster_memory_utilization:
      desc: Shows the current memory utilization of the cluster, expressed as a percentage.
      name: Memory Utilization
  Apache:
    apache_cpu_user:
      desc: This metric represents the CPU usage by user processes in Apache.
      name: User CPU Usage
    apache_busy_workers:
      name: Busy Workers
      desc: This metric represents the number of busy worker threads in the Apache
        server, used to assess server load.
    apache_cpu_system:
      desc: This metric represents the CPU usage by system processes in Apache.
      name: System CPU Usage
    apache_bytes_per_sec:
      desc: This metric represents the number of bytes transferred by Apache per second,
        reflecting the network traffic.
      name: Bytes per Second
    apache_cpu_load:
      desc: This metric represents the CPU load of the Apache server, reflecting the
        overall load of the system.
      name: CPU Load
    apache_idle_workers:
      desc: This metric represents the number of idle worker processes in the Apache
        server, reflecting the server's resource utilization.
      name: Idle Workers
    apache_total_duration:
      name: Total Processing Time
      desc: This metric represents the total request processing duration since the
        Apache server started, used to assess the server's processing load.
    apache_uptime:
      name: Uptime
      desc: This metric represents the uptime of the Apache server since it was started,
        used to monitor the server's health.
    apache_total_accesses:
      name: Total Accesses
      desc: This metric represents the total number of accesses to the Apache server
        since startup, reflecting the overall request volume.
    apache_req_per_sec:
      desc: This metric represents the number of requests handled by Apache per second,
        used to monitor the server's request processing capability.
      name: Requests per Second
    apache_duration_per_req:
      name: Average Request Processing Time
      desc: This metric represents the average duration per request, helping to evaluate
        the efficiency of request handling by the server.
  Node:
    node_cpu_load1:
      name: 1 Minute Average Load
      desc: 1 Minute Average Load indicates the average load on the system over the
        last minute. This metric helps provide a real-time understanding of the systemâs
        load level.
    node_cpu_load15:
      desc: 15 Minute Average Load indicates the average load on the system over the
        last 15 minutes. Monitoring this metric helps administrators understand the
        long-term load state of the system.
      name: 15 Minute Average Load
    node_network_receive:
      desc: Network In refers to the volume of data traffic received through the network
        interface. Monitoring this metric helps analyze if network bandwidth is sufficient
        and the overall network performance.
      name: Incoming Network Traffic
    node_status_condition:
      desc: Node Status indicates the current operational state of the node, such
        as 'Running' or 'Stopped.' It helps administrators monitor and manage nodes
        within the Kubernetes cluster.
      name: Node Status
    node_memory_utilization:
      desc: Application Memory Utilization Rate is the ratio of memory used by the
        application to its configured memory limits. By monitoring this metric, users
        can determine if adjustments to memory limits are needed.
      name: Application Memory Utilization Rate
    node_cpu_load5:
      desc: 5 Minute Average Load indicates the average load on the system over the
        last 5 minutes. This metric helps identify load trends and their impact on
        system performance.
      name: 5 Minute Average Load
    node_network_transmit:
      name: Outgoing Network Traffic
      desc: Network Out refers to the volume of data traffic sent through the network
        interface. This metric helps understand the node's network egress demands
        and potential bottlenecks.
    node_memory_usage:
      name: Application Memory Usage
      desc: Application Memory Usage represents the total amount of memory utilized
        by applications running on the node. This metric helps understand the memory
        demands of applications and their impact on system performance.
    node_cpu_utilization:
      name: CPU Utilization
      desc: CPU Utilization indicates the current usage level of the node's CPU relative
        to its total available CPU resources. Monitoring this metric helps identify
        CPU bottlenecks and optimize resource allocation.
    node_disk:
      is_use:
        name: Disk Used Space Rate
        desc: Disk Used Space indicates the percentage of disk space currently utilized
          on the node. Monitoring this metric helps manage storage resources effectively.
      used:
        desc: Disk Used Space indicates the total amount of disk space currently utilized
          on the node. Monitoring this metric helps manage storage resources effectively.
        name: Disk Used Space
    node_diskio_write_time:
      name: Disk Write Time
      desc: Disk Write Time indicates the total time spent on write operations to
        the disk. This metric helps evaluate the efficiency of disk write processes.
    node_diskio_reads:
      name: Disk Read Rate
      desc: Disk Read Rate indicates the rate of read operations performed by the
        node over a specified period. This metric helps assess the data reading performance
        of applications and storage load.
    node_cpu_summary:
      user:
        desc: CPU User Time represents the percentage of time the CPU spends executing
          user-level processes and applications.
        name: CPU User Time
      idle:
        desc: CPU Idle Time represents the percentage of time the CPU spends in an
          idle state, indicating available processing capacity.
        name: CPU Idle Time
      system:
        name: CPU System Time
        desc: CPU System Time reflects the percentage of time the CPU spends executing
          system-level processes and kernel operations.
      iowait:
        desc: CPU I/O Wait Time indicates the percentage of time the CPU spends waiting
          for I/O operations to complete, which can impact overall performance.
        name: CPU I/O Wait Time
    node_diskio_read_bytes:
      desc: Disk Read Throughput indicates the amount of data read from the disk per
        second. Monitoring this metric helps evaluate the data reading performance
        of applications.
      name: Disk Read Throughput
    node_diskio_read_time:
      desc: Disk Read Time indicates the total time spent on read operations from
        the disk. This metric helps evaluate the efficiency of disk read processes.
      name: Disk Read Time
    node_diskio_write_bytes:
      desc: Disk Write Throughput indicates the amount of data written to the disk
        per second. Monitoring this metric helps assess the data writing performance
        of applications.
      name: Disk Write Throughput
    node_diskio_writes:
      desc: Disk Write Rate indicates the rate of write operations performed by the
        node over a specified period. This metric is crucial for monitoring the disk
        write performance of applications.
      name: Disk Write Rate
  ElasticSearch:
    elasticsearch_indices_docs_deleted:
      desc: Total number of deleted documents in Elasticsearch.
      name: Total Deleted Documents
    elasticsearch_breakers_fielddata_tripped:
      name: Field Data Circuit Breaker Trips
      desc: Field data circuit breaker trips in 5 minutes.
    elasticsearch_indices_query_cache_cache_count:
      name: Query Cache Entries
      desc: Tracks the number of query cache entries.
    elasticsearch_http_current_open:
      desc: Tracks the number of currently open HTTP connections.
      name: Current HTTP Connections
    elasticsearch_fs_total_free_in_bytes:
      name: Total Free Disk Space
      desc: Represents unallocated available disk space.
    elasticsearch_http_total_opened:
      name: New HTTP Connections (5-minute Interval)
      desc: Number of new HTTP connections opened in 5 minutes.
    elasticsearch_fs_io_stats_total_read_kilobytes:
      desc: Tracks disk read throughput (MB/s).
      name: Disk Read Throughput
    elasticsearch_breakers_parent_tripped:
      desc: Parent circuit breaker trips in 5 minutes.
      name: Parent Circuit Breaker Trips
    elasticsearch_indices_docs_count:
      desc: Total number of document entries in Elasticsearch.
      name: Total Documents
    elasticsearch_fs_total_available_in_bytes:
      desc: Indicates total available disk space, converted to GB.
      name: Available Disk Space
    elasticsearch_fs_io_stats_total_write_kilobytes:
      desc: Monitors disk write throughput (MB/s).
      name: Disk Write Throughput
  Redis:
    redis_mem_fragmentation_ratio:
      name: Memory Fragmentation Ratio
      desc: This metric indicates the memory fragmentation ratio, reflecting memory
        usage efficiency.
    redis_keyspace_hits:
      name: Keyspace Hits
      desc: This metric indicates the number of cache hits.
    redis_evicted_keys:
      name: Number of Evicted Keys
      desc: This metric indicates the number of key-value pairs evicted due to memory
        constraints.
    redis_used_cpu_sys_rate:
      desc: Rate of CPU time consumed by Redis in system mode per second. High value
        (>1) may indicate heavy I/O operations, triggering an alert.
      name: Redis System CPU Rate
    redis_connected_slaves:
      name: Connected Slaves
      desc: This metric indicates the current number of replicas connected to the
        master node.
    redis_keyspace_misses:
      name: Keyspace Misses
      desc: This metric indicates the number of cache misses.
    redis_instantaneous_ops_per_sec:
      desc: This metric indicates the number of Redis commands processed per second
        (QPS).
      name: Operations per Second
    redis_rejected_connections:
      name: Connections Rejected
      desc: This metric indicates the number of connections rejected due to server
        overload or policy restrictions.
    redis_rdb_last_save_time_elapsed:
      desc: This metric indicates the elapsed time since the last successful RDB save
        operation.
      name: Last Save Elapsed Time
    redis_clients:
      desc: This metric indicates the current number of connected clients, reflecting
        active connections.
      name: Number of Connected Clients
    redis_used_memory:
      desc: This metric indicates the memory used by the Redis allocator, including
        all internal data structures and caches.
      name: Used Memory
  Docker:
    docker_n_containers_running:
      name: Running Containers
      desc: This metric indicates the number of containers running on the Docker host,
        reflecting the host's load.
    docker_n_containers:
      desc: This metric indicates the total number of containers on the Docker host,
        reflecting the host's load.
      name: Total Containers
    docker_n_containers_stopped:
      desc: This metric indicates the number of stopped containers on the Docker host,
        helping to understand container status.
      name: Stopped Containers
  Pod:
    pod_cpu_utilization:
      desc: Calculates the CPU utilization of a Pod, reflecting the difference between
        container CPU limits and requests.
      name: CPU Utilization
    pod_restart_count:
      desc: Monitors the restart counts of containers in the Pod to assess stability
        and frequency of issues.
      name: Restart Count
    pod_memory_utilization:
      name: Memory Utilization
      desc: Calculates the memory utilization of the Pod as a ratio of memory limits
        to requests.
    pod_io_writes:
      desc: This metric represents the number of I/O write operations performed by
        a specific Pod over a specified time period. The write count can help analyze
        the write demands of the application on the storage system.
      name: I/O Write Rate
    pod_io_read:
      desc: This metric represents the number of I/O read operations performed by
        a specific Pod over a specified time period. The read count can help analyze
        the read demands of the application on the storage system.
      name: I/O Read Rate
    pod_network_in:
      name: Network Inbound Traffic
      desc: Monitors the inbound network traffic of a Pod, calculated based on the
        number of containers and IPs.
    pod_network_out:
      desc: Monitors the outbound network traffic of a Pod, calculated based on the
        number of containers and IPs.
      name: Network Outbound Traffic
    pod_status:
      desc: Retrieves the current status of the Pod, such as Running, Stopped, etc.
      name: Pod Status
  vCenter:
    vmware_vm_count:
      desc: This metric counts the number of virtual machines in the VMware environment,
        used to assess the utilization of virtualization resources.
      name: Number of VM
    vmware_datastore_count:
      name: Number of Datastores
      desc: This metric counts the number of datastores in the VMware environment,
        facilitating the monitoring of storage resource allocation and usage.
    vmware_esxi_count:
      desc: This metric counts the number of ESXi hosts in the VMware environment,
        helping administrators understand the current physical host resources.
      name: Number of ESXi
  DataStorage:
    data_storage_disk_used_average_gauge:
      desc: The disk utilization rate indicates the usage situation of disk space
        and is an indicator for measuring the utilization rate of disk storage.
      name: Disk Utilization
    data_storage_disk_free_average_gauge:
      desc: The remaining disk space represents the amount of unused space in the
        disk and is a key indicator for evaluating the disk capacity.
      name: Available Disk Space
    data_storage_store_accessible_gauge:
      name: Storage Connection Status
      desc: The storage connection status indicates the connectability of the storage
        device and is an indicator for evaluating the health status of the storage
        system.
