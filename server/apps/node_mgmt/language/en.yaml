    name: Linux Controller
    description: Linux Controller is composed of Sidecar and NATS Executor, used to
      manage Linux nodes and various collectors on the nodes, enabling automated deployment,
      resource coordination, and task execution on the nodes. By default, the controller
      integrates Telegraf and Vector collectors.
  windows:
    description: Windows Controller is composed of Sidecar and NATS Executor, used
