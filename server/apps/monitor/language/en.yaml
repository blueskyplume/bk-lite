monitor_object_plugin:
  Detection Device SNMP General:
    name: Detection Device General (SNMP)
    desc: The SNMP universal plugin is used to monitor and manage detected devices
      via SNMP. Administrators can retrieve critical device information such as interface
      traffic, error statistics, and status information, thereby optimizing network
      performance and enhancing management efficiency.
  Storage IPMI:
    desc: Through the Telegraf collector, utilize the IPMI protocol to regularly collect
      key metrics from storage devices, including power status, fan speed, and temperature.
    name: Storage IPMI General (Telegraf)
  Tencent Cloud:
    name: Tencent Cloud
    desc: Real-time collection of Tencent Cloud monitoring metrics spans dimensions
      such as computing resources, network performance, and storage usage. This empowers
      users to gain deep insights into resource status, precisely pinpoint anomalies,
      and efficiently accomplish operational management and cost optimization.
  Tomcat-JMX:
    desc: Collect key performance metrics from Tomcat, such as thread pools, HTTP
      connections, JVM memory, and request latency via JMX to monitor operational
      status and resource efficiency, facilitating performance optimization and troubleshooting.
    name: Tomcat-JMX
  Postgres:
    name: Postgres(Telegraf)
    desc: Through the Telegraf collector, regularly collect session management data,
      transaction metrics, and I/O performance data from PostgreSQL.
  ActiveMQ:
    desc: Through the Telegraf collector, regularly collect topic-related metrics
      from ActiveMQ, including real-time monitoring of consumer count, enqueue/dequeue
      rates, and topic message backlog.
    name: ActiveMQ(Telegraf)
  Redis:
    name: Redis(Telegraf)
    desc: Through the Telegraf collector, regularly collect key metrics regarding
      Redis performance and resource utilization.
  Switch SNMP General:
    name: Switch General(Telegraf)
    desc: Through the Telegraf collector, utilize the SNMP protocol to regularly collect
      key IF-MIB metrics from switch interfaces, including traffic volume, packet
      loss, and error counts.
  WebLogic-JMX:
    name: WebLogic(JMX)
    desc: Through the WebLogic-JMX collector, regularly collect key WebLogic metrics,
      including thread pool, connection pool, memory, EJB, Servlet, JMS performance,
      and web service response times.
  K8S:
    name: K8s
    desc: Leveraging Kubernetes' active monitoring data reporting capability, collect
      the status and health of the Kubernetes cluster, including performance metrics
      for nodes, containers, and pods.
  Consul:
    name: Consul(Telegraf)
    desc: Through the Telegraf collector, regularly collect Consul service health
      status by gathering status check results and analyzing pass, warning, and critical
      metrics.
  Website:
    desc: Through the Telegraf collector, regularly perform active checks on the availability
      and performance of HTTP/HTTPS connections.
    name: HTTP(Telegraf)
  Nginx:
    desc: Through the Telegraf collector, regularly collect metrics from Nginx such
      as requests, connection status, and processing efficiency, to aid in monitoring
      and optimizing website performance and stability.
    name: Nginx(Telegraf)
  Loadbalance SNMP General:
    desc: Through the Telegraf collector, utilize the SNMP protocol to regularly collect
      key IF-MIB metrics from load balancer interfaces, including traffic volume,
      packet loss, and error counts.
    name: Load Balancer General (Telegraf)
  Bastion Host SNMP General:
    desc: The SNMP universal plugin is designed to monitor and manage bastion hosts
      via SNMP. It enables administrators to retrieve critical device information
      such as interface traffic, error statistics, and status data, thereby optimizing
      network performance and improving operational efficiency.
    name: Bastion Host General (SNMP)
  Jetty-JMX:
    desc: Through the Jetty JMX collector, regularly collect key performance metrics
      from Jetty, including task processing, thread pools, network connections, HTTP
      configuration, and JMX self-monitoring data.
    name: Jetty(JMX)
  ElasticSearch:
    desc: Through the Telegraf collector, regularly collect metrics from Elasticsearch
      related to the filesystem, HTTP requests, I/O statistics, document statistics,
      query cache, and index flush operations, helping users monitor cluster health
      and performance.
    name: ElasticSearch(Telegraf)
  Zookeeper:
    name: Zookeeper(Telegraf)
    desc: Through the Telegraf collector, regularly collect runtime performance data
      and stability metrics of Zookeeper, such as uptime, average latency, read/write
      ratio, etc.
  Firewall SNMP General:
    desc: Through the Telegraf collector, utilize the SNMP protocol to regularly collect
      key IF-MIB metrics from firewall interfaces, including traffic volume, packet
      loss, and error counts.
    name: Firewall General (Telegraf)
  SNMP Trap:
    desc: The SNMP Trap monitoring plugin is designed to receive and process alerts
      or status notifications (Trap messages) actively pushed by network devices,
      enabling real-time monitoring and fault alerting.
    name: SNMP Trap
  Router SNMP General:
    desc: Through the Telegraf collector, utilize the SNMP protocol to regularly collect
      key IF-MIB metrics from router interfaces, including traffic volume, packet
      loss, and error counts.
    name: Router General(Telegraf)
  ActiveMQ-JMX:
    name: ActiveMQ-JMX
    desc: The ActiveMQ plugin, based on JMX collection, acquires key performance metrics
      such as message queues, connection pools, and message throughput. It enables
      real-time monitoring of message processing efficiency and resource utilization,
      helping optimize system performance and ensure service stability.
  Tomcat:
    name: Tomcat(Telegraf)
    desc: Through the Telegraf collector, regularly collect key performance metrics
      from Tomcat's connectors and JVM memory.
  RabbitMQ:
    name: RabbitMQ(Telegraf)
    desc: Through the Telegraf collector, regularly collect operational status, resource
