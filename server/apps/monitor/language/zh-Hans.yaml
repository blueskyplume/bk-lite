monitor_object_metric:
  Minio:
    minio_cluster_nodes_offline_total_gauge:
      desc: 统计离线节点数，处理影响集群性能和冗余的问题。
      name: 集群中处于离线状态的节点数量
    minio_cluster_drive_offline_rate:
      desc: 离线驱动器数量与总驱动器数量的比率,衡量存储设备的可靠性和可用性,超过阈值（如 5%）时可能影响数据冗余.
      name: 集群驱动器离线率
    minio_cluster_drive_online_total_gauge:
      name: 集群中在线的驱动器总数
      desc: 评估集群可用存储设备数量，保障集群正常运行。
    minio_s3_requests_total_rate:
      name: S3 请求速率
      desc: 计算过去 5 分钟内 S3 请求的平均处理速率，反映系统吞吐量以及服务负载和性能基线。
    minio_cluster_health_status_gauge:
      desc: 综合反映集群健康状况，快速了解运行状态。0 = 不健康，1 = 健康
      name: 集群健康状态
    minio_node_drive_reads_per_sec_gauge:
      desc: 统计指定驱动器每秒的读取操作次数，用于评估驱动器的读取性能，排查读取相关的性能问题。
      name: 驱动器每秒读取次数
    minio_bucket_requests_total_rate:
      desc: 存储桶收到的 S3 请求总数的每秒增长率，反映存储桶的请求流量强度和业务访问频率。
      name: 存储桶 S3 请求总数速率
    minio_s3_requests_waiting_total_gauge:
      name: S3 等待请求总数
      desc: 显示等待处理的 S3 请求数，优化请求处理效率，直接反映系统处理能力是否饱和。
    minio_cluster_capacity_storage_utilization:
      name: 集群存储容量利用率
      desc: 统计集群存储容量中已使用容量占总容量的百分比，监控存储资源使用情况，评估剩余存储资源。
    minio_node_if_tx_errors_rate:
      desc: 统计指定服务器网络接口过去5分钟内,每秒传输数据时出现的错误数量，用于排查网络传输故障，提高网络通信可靠性。
      name: 传输错误率（每秒）
    minio_node_drive_writes_kb_per_sec_gauge:
      name: 驱动器上每秒写入的千字节数
      desc: 统计指定驱动器每秒写入的数据量（以千字节为单位），反映驱动器的写入带宽，有助于优化数据写入效率。
    minio_cluster_capacity_usable_free_bytes_gauge:
      name: 集群可使用容量
      desc: 反映实际可用存储资源，便于规划数据存储。
    minio_cluster_write_quorum_gauge:
      name: 集群最大写入确认数
      desc: 保障数据写入一致性和可靠性，影响写入性能。
    minio_audit_failed_messages_counter:
      desc: 统计未发送消息数量，用于发现消息发送故障，保障消息传递完整性。
      name: 未发送的消息总数
    minio_node_if_tx_bytes_rate:
      desc: 统计指定服务器网络接口过去5分钟内,每秒传输多少数据量用于监控网络流量流出情况，评估网络带宽使用效率。
      name: 每秒传输的数据量
    minio_bucket_requests_inflight_total_gauge:
      name: 存储桶正在运行的 S3 请求总数
      desc: 统计指定存储桶正在处理的 S3 请求数量，用于监控请求处理进度，优化系统性能。
    minio_node_drive_reads_kb_per_sec_gauge:
      name: 驱动器每秒读取千字节数
      desc: 统计指定驱动器每秒读取的数据量（以千字节为单位），直观反映驱动器的读取带宽，帮助优化数据读取策略。
    minio_bucket_usage_total_bytes_gauge:
      desc: 统计指定存储桶所占用的存储空间大小，用于监控存储资源消耗，规划存储容量。
      name: 存储桶总大小
    minio_s3_requests_rejected_invalid_total_rate:
      desc: 过去 5 分钟内因格式或参数错误被拒绝的 S3 请求平均速率，反映客户端请求质量。
      name: S3 无效请求速率
    minio_s3_requests_errors_total_rate:
      name: S3 请求错误速率
      desc: 过去 5 分钟内 S3 请求中发生错误的平均速率，反映系统稳定性。
    minio_bucket_usage_object_total_gauge:
      desc: 统计指定存储桶内的对象数量，用于了解存储桶的数据规模，评估存储桶的使用情况。
      name: 存储桶对象总数
    minio_bucket_requests_4xx_errors_total_rate:
      name: 存储桶 S3 请求错误总率(4xx)
      desc: 存储桶收到的 S3 请求中客户端错误（如 403/404）过去5分钟中的每秒发生率，反映客户端请求合法性问题的实时频率。
    minio_audit_total_messages_counter:
      name: 发送的消息总数
      desc: 结合未发送消息数评估发送成功率，衡量消息发送稳定性。
    minio_node_drive_writes_per_sec_gauge:
      desc: 统计指定驱动器每秒的写入操作次数，用于评估驱动器的写入性能，分析写入操作对系统的影响。
      name: 驱动器每秒写入次数
    minio_node_if_rx_bytes_rate:
      name: 每秒接收的数据量
      desc: 统计指定服务器网络接口过去5分钟内,每秒接收多少数据量，用于监控网络流量流入情况，评估网络带宽使用。
    minio_node_cpu_avg_load5_gauge:
      desc: 计算 CPU 过去 5 分钟平均负载，反映等待 CPU 资源的进程数（含运行中与等待进程），用于评估短期负载趋势、辅助性能优化决策。
      name: CPU 五分钟平均负载
    minio_node_drive_perc_util_gauge:
      desc: 统计指定驱动器处于繁忙状态的时间百分比，用于评估驱动器的负载情况，合理分配存储任务。
      name: 驱动器处于繁忙状态的时间使用率
    minio_bucket_traffic_received_rate:
      name: 存储桶接收流量速率
      desc: 计算存储桶 5 分钟内平均每秒接收的数据流量，转换为 MB/s 单位，用于监控数据下载或读取的带宽使用情况。
    minio_s3_requests_rejected_auth_total_rate:
      name: S3 认证失败速率
      desc: 过去 5 分钟内因认证失败被拒绝的 S3 请求平均速率，反映身份验证问题。
    minio_node_cpu_avg_load15_gauge:
      desc: 计算 CPU 过去 15 分钟平均负载，反映等待 CPU 资源的进程数（含运行中与等待进程），用于分析长期负载情况、规划系统资源。
      name: CPU 十五分钟平均负载
    minio_node_cpu_avg_load1_gauge:
      name: CPU 一分钟平均负载
      desc: 计算 CPU 过去 1 分钟平均负载，反映等待 CPU 资源的进程数（含运行中与等待进程），数值越大 CPU 越紧张，用于实时监控即时压力、发现性能问题。
    minio_node_if_rx_errors_rate:
      name: 接收错误率（每秒）
      desc: 统计指定服务器网络接口过去5分钟内,每秒接收数据时出现的错误数量，用于排查网络接收故障，保障网络数据传输质量。
    minio_audit_target_queue_length_gauge:
      desc: 反映目标队列消息积压情况，帮助优化消息处理流程。
      name: 目标队列中未发送的消息数
    minio_s3_traffic_received_bytes_rate:
      name: S3 接收流量速率
      desc: 计算过去 5 分钟内 S3 请求接收数据的平均速率，反映数据下载性能。
    minio_node_drive_used_inodes_utilization:
      name: 驱动器inode 使用率
      desc: 统计指定驱动器已使用的 inode 百分比，可了解驱动器的使用程度，辅助存储资源管理。
    minio_cluster_nodes_online_total_gauge:
      name: 集群中处于在线状态的节点数量
      desc: 评估集群可用资源，保障服务能力。
    minio_s3_traffic_sent_bytes_rate:
      desc: 计算过去 5 分钟内 S3 请求发送数据的平均速率，反映数据上传性能。
      name: S3 发送流量速率
    minio_cluster_drive_offline_total_gauge:
      name: 集群中处于脱机状态的驱动器总数
      desc: 统计脱机驱动器数量，排查影响集群性能和数据可用性的问题。
    minio_audit_delivery_success_rate:
      desc: 发送消息的成功率，用于衡量审计消息发送的可靠性、稳定性。
      name: 消息发送成功率
    minio_node_drive_total_inodes_gauge:
      desc: 统计指定驱动器的 inode 总数，用于衡量驱动器存储文件的能力上限，可评估存储资源规模。
      name: 驱动器 inode 总数
    minio_cluster_nodes_offline_rate:
      desc: 离线节点数量占总节点数量的百分比，反映集群节点的健康状况,用于评估集群节点的稳定性。
      name: 集群节点离线率
    minio_cluster_capacity_usable_total_bytes_gauge:
      name: 集群已使用容量
      desc: 统计已用存储量，用于计算存储利用率。
    minio_cluster_drive_total_gauge:
      desc: 结合在线、脱机数量评估存储设备整体状况。
      name: 集群中的驱动器总数
  Host:
    env:
      proc_running_current:
        name: 正在运行进程数
        desc: 显示当前正在运行的进程数，用于评估系统的并发运行情况。此指标对实时监控系统负载有重要价值。
      procs_blocked_current:
        desc: 显示正在等待IO操作的进程数，分析此值有助于优化系统性能并减少瓶颈。此指标对发现IO瓶颈很有帮助。
        name: 正在等待 IO 的进程数
      procs:
        desc: 显示系统中运行的总进程数，帮助了解系统负载分布情况。此指标对监控系统的整体运行情况非常重要。
        name: 总进程数
    net:
      speed_sent:
        name: 网卡出流量
        desc: 显示单位时间内网络接口发送的字节数量（单位为MB），用于评估网络带宽利用率。本指标对监控网络带宽非常关键。
      dropped_out:
        desc: 显示网络接口发送的丢弃包数量，指示网络发送拥塞情况。本指标对监控网络可靠性非常关键。
        name: 网卡丢弃包
      errors_out:
        name: 网卡错误包
        desc: 显示网络接口发送的错误包数量，帮助了解网络传输错误。此指标对发现网络故障和不正常流量非常有帮助。
      speed_recv:
        name: 网卡入流量
        desc: 显示单位时间内网络接口接收的字节数量（单位为MB），用于评估网络带宽利用率。本指标对监控网络带宽非常重要。
      errors_in:
        desc: 显示网络接口接收到的错误包数量，用于检测网络问题。此指标对发现网络故障和不正常流量非常有帮助。
        name: 网卡错误包
      speed_packets_sent:
        name: 网卡出包量
        desc: 显示单位时间内网络接口发送的数据包数量，用于评估网络发送性能。本指标对监控网络流量非常关键。
      speed_packets_recv:
        name: 网卡入包量
        desc: 显示单位时间内网络接口接收的数据包数量，用于评估网络接收性能。本指标对监控网络流量非常关键。
      dropped_in:
        name: 网卡丢弃包
        desc: 显示网络接口接收到的丢弃包数量，指示网络接收拥塞情况。本指标对监控网络可靠性非常关键。
    nvidia_smi_memory_total:
      desc: GPU的显存总容量，表示该设备支持的最大显存量。
      name: GPU显存总容量
    load5:
      name: 5 分钟平均负载
      desc: 显示系统在最近五分钟内的平均负载，反映中期系统的负载情况。此中期指标有助于发现持续和间歇性的高负载情况。
    cpu_summary:
      iowait:
        name: 等待 IO 的时间占比
        desc: 显示CPU等待IO操作完成的时间占比，这指示出磁盘或网络性能对系统的影响程度。减少等待时间有助于提升系统性能。此指标对分析系统瓶颈点非常有用。
      system:
        desc: 显示系统占用率，表示内核进程消耗的CPU资源，分析该值有助于优化系统内核的性能和稳定性。
        name: 系统占用率
      user:
        desc: 显示用户进程占用的CPU资源比例，这帮助了解应用程序和服务的性能。本指标对于了解具体应用的CPU消耗有帮助。
        name: 用户占用率
      idle:
        desc: 显示CPU的空闲率，表示系统中未被使用的CPU资源量。这有助于了解系统是否处于高负载。此指标对分析系统性能和效率至关重要。
        name: CPU 空闲率
      usage:
        desc: 显示CPU的使用率，来表示系统的负载情况。它通过总量减去空闲量得出。此指标对监控系统性能非常关键。
        name: CPU 使用率
    nvidia_smi_memory_used:
      name: GPU显存已使用量
      desc: 当前GPU显存已经被占用的容量，反映运行任务占用的显存大小。
    diskio_write_bytes:
      desc: 统计在指定时间间隔内，系统写入数据到磁盘的字节数，并用兆字节 (MB) 表示。
      name: 磁盘写入大小
    mem:
      buffer:
        desc: 显示用于缓冲的内存量（单位为GB），保障数据的稳定传输。此指标对于性能优化策略非常重要。
        name: Buffer 的空间大小
      shared:
        desc: 显示共享内存的使用量（单位为GB），用于进程间的数据共享。此指标对优化系统内存分配策略有帮助。
        name: 共享内存使用量
      pct_used:
        name: 应用程序内存使用占比
        desc: 显示应用程序内存使用占比，了解内存使用分布情况。此指标对优化内存使用有重要参考价值。
      pct_usable:
        desc: 显示内存可用率，帮助确定内存是否充足以支持应用程序。该指标对监控内存压力和扩容策略有用。
        name: 应用程序内存可用率
      free:
        desc: 显示当前空闲的物理内存量（单位为GB），帮助了解可用资源。此指标是掌握内存资源使用情况的关键。
        name: 物理内存空闲量
      total:
        desc: 显示系统的总物理内存量（单位为GB），概述系统资源配置。此指标对了解系统资源的基础配置很重要。
        name: 物理内存总大小
      used:
        desc: 显示应用程序使用的内存量（单位为GB），分析此值有助于优化应用内存使用。此指标对监控应用资源消耗非常关键。
        name: 应用程序内存使用量
      psc_used:
        name: 物理内存已用量
        desc: 显示系统已用的物理内存总量（单位为GB），帮助整体掌握内存资源分配。此指标对全面了解系统内存使用情况非常重要。
      usable:
        name: 应用程序内存可用量
        desc: 显示应用程序可用的内存（单位为GB），确保应用的平稳运行。此指标对维持应用性能和稳定性很重要。
      cached:
        name: Cache 缓存的空间大小
        desc: 显示用于缓存的内存量（单位为GB），用于提高系统性能。该指标对理解内存缓存策略非常重要。
    load1:
      desc: 显示系统在最近一分钟内的平均负载，提供短期内系统活动的快照。本指标有助于实时监控系统性能。
      name: 1 分钟平均负载
    diskio_reads:
      desc: 统计在指定时间间隔内，系统从磁盘读取数据的操作次数。
      name: 磁盘读出速率
    diskio_write_time:
      name: 磁盘写入耗时
      desc: 统计在指定时间间隔内，系统写入数据到磁盘所用的时间，以秒 (s) 为单位。
    disk:
      is_use:
        desc: 显示磁盘空间的使用比例，帮助了解磁盘资源的使用情况。该指标对防止磁盘满溢非常重要。
        name: 磁盘使用率
      used:
        desc: 显示实际使用的磁盘空间（以GB为单位），用于确定磁盘容量使用情况。本指标对监控磁盘空间的使用量很有帮助。
        name: 磁盘已用空间大小
    diskio_read_time:
      name: 磁盘读出耗时
      desc: 统计在指定时间间隔内，系统从磁盘读取数据所用的时间，以秒 (s) 为单位。
    diskio_read_bytes:
      name: 磁盘读出大小
      desc: 统计在指定时间间隔内，系统从磁盘读取的字节数，并用兆字节 (MB) 表示。
    nvidia_smi_temperature_gpu:
      name: GPU核心温度
      desc: 当前GPU核心的运行温度，以摄氏度（°C）为单位，用于监控设备的运行状态和安全性。
    load15:
      name: 15 分钟平均负载
      desc: 显示系统在最近十五分钟内的平均负载，长时间的负载观察有助于了解系统的整体性能趋势。
    diskio_writes:
      desc: 统计在指定时间间隔内，系统写入数据到磁盘的操作次数。
      name: 磁盘写入速率
    nvidia_smi_fan_speed:
      desc: 当前GPU风扇运行速度的百分比，相对于风扇的最大转速（0%~100%），用于监控散热情况和工作状态。
      name: GPU风扇转速占比
    nvidia_smi_memory_free:
      desc: 当前GPU显存中未被占用的剩余容量，用于评估可用资源。
      name: GPU显存剩余容量
    nvidia_smi_utilization_memory:
      name: GPU显存使用率
      desc: 当前显存使用的百分比，表示GPU显存资源的使用情况（0%~100%），有助于优化显存分配。
    nvidia_smi_power_draw:
      name: GPU实时功耗
      desc: 当前GPU使用的实时功率消耗，以瓦特（W）为单位，用于监控GPU的能耗水平。
  JVM:
    jvm_memorypool_usage_used_value:
      desc: Java 虚拟机中内存池当前实际已使用的内存量，直观体现内存池使用程度
      name: 内存池已使用内存
    jvm_os_memory_swap_total_value:
      name: 总交换空间
      desc: 系统中交换空间的总容量大小，决定可扩展的虚拟内存上限
    jvm_bufferpool_memoryused_value:
      name: BufferPool 已用内存
      desc: Java NIO 中 BufferPool 当前已使用的内存大小，反映资源池使用情况
    jvm_threads_count_value:
      name: 当前线程数
      desc: Java 虚拟机当前正在运行的线程数量，实时反映线程活跃程度
    jvm_threads_total_started_count_value:
