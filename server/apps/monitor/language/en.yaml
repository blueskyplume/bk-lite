    vm_disk_numberRead_summation_gauge:
      desc: Represents the number of disk read operations completed per second, an
        important metric for measuring the frequency of disk read requests. Higher
        values indicate more frequent read requests.
      name: Disk read I/O
    vm_mem_consumed_average_gauge:
