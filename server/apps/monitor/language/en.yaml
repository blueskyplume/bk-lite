    vm_disk_used_average_gauge:
      desc: Represents the average usage of the VM's disk, i.e., the proportion of
        disk space used. Higher values indicate tighter disk space.
      name: Disk Usage
    vm_disk_numberWrite_summation_gauge:
      name: Disk write I/O
