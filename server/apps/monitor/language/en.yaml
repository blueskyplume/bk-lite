monitor_object_metric:
  Minio:
    minio_cluster_nodes_offline_total_gauge:
      desc: Counts offline nodes to address issues affecting performance and redundancy.
      name: Total Offline Nodes
    minio_cluster_drive_offline_rate:
      desc: The ratio of the number of offline drives to the total number of drives,
        a measure of the reliability and availability of storage devices, can affect
        data redundancy when thresholds such as 5% are exceeded.
      name: Cluster Drive Offline Rate
    minio_cluster_drive_online_total_gauge:
      name: Total Online Drives
      desc: Evaluates available storage devices to ensure cluster operation.
    minio_s3_requests_total_rate:
      name: S3 Request Rate
      desc: Calculates the average processing rate of S3 requests over the last 5
        minutes, reflecting system throughput and service load and performance baselines.
    minio_cluster_health_status_gauge:
      desc: Reflects overall cluster health for quick status check. 0 = Unhealthy,
        1 = Healthy
      name: Cluster Health Status
    minio_node_drive_reads_per_sec_gauge:
      desc: Counts the number of read operations per second on a specified drive to
        evaluate its read performance and troubleshoot read-related performance issues.
      name: Drive Reads per Second
    minio_bucket_requests_total_rate:
      desc: The growth rate per second of the total number of S3 requests received
        by a bucket reflects the intensity of request traffic and the frequency of
        business access to the bucket.
      name: Bucket S3 Total Request Rate
    minio_s3_requests_waiting_total_gauge:
      name: Total Waiting S3 Requests
      desc: Displays the number of S3 requests waiting to be processed, optimizes
        request processing efficiency, and directly reflects whether the system is
        saturated.
    minio_cluster_capacity_storage_utilization:
      name: Cluster Storage Capacity Utilization
      desc: Collect statistics on the percentage of used capacity in the cluster storage
        capacity to the total capacity, monitor the storage resource usage, and evaluate
        the remaining storage resources.
    minio_node_if_tx_errors_rate:
      desc: Statistics on the number of errors that occur during data transmission
        per second on the network interface of a specified server in the past 5 minutes
        are used to troubleshoot network transmission faults and improve network communication
        reliability.
      name: Transmission Error Rate
    minio_node_drive_writes_kb_per_sec_gauge:
      name: Drive Write Kilobytes per Second
      desc: Counts the amount of data written per second (in kilobytes) on a specified
        drive, reflecting its write bandwidth to improve data-writing efficiency.
    minio_cluster_capacity_usable_free_bytes_gauge:
      name: Cluster Available Capacity
      desc: Reflects available storage for data storage planning.
    minio_cluster_write_quorum_gauge:
      name: Cluster Max Write Acknowledgments
      desc: Ensures data write consistency and reliability, affecting write performance.
    minio_audit_failed_messages_counter:
      desc: Counts unsent messages to detect sending failures and ensure message delivery
        integrity.
      name: Total Unsent Messages
    minio_node_if_tx_bytes_rate:
      desc: Statistics on the amount of data transmitted per second on a specified
        server network interface in the past five minutes are used to monitor network
        traffic outflow and evaluate network bandwidth efficiency.
      name: The amount of data transferred per second
    minio_bucket_requests_inflight_total_gauge:
      name: Bucket Active S3 Requests
      desc: Statistics on the number of S3 requests processed by a specified bucket
        can be used to monitor the request processing progress and optimize system
        performance.
    minio_node_drive_reads_kb_per_sec_gauge:
      name: Drive Read Kilobytes per Second
      desc: Counts the amount of data read per second (in kilobytes) on a specified
        drive, directly reflecting its read bandwidth to optimize data-reading strategies.
    minio_bucket_usage_total_bytes_gauge:
      desc: Statistics on the amount of storage space occupied by a specified bucket
        can be used to monitor storage resource consumption and plan storage capacity.
      name: Total Bucket Size
    minio_s3_requests_rejected_invalid_total_rate:
      desc: Calculates the average rate of S3 requests rejected due to invalid format
        or parameters over the past 5 minutes, reflecting client request quality.
      name: S3 Invalid Requests Rate
    minio_s3_requests_errors_total_rate:
      name: S3 Request Error Rate
      desc: Calculates the average rate of errors in S3 requests over the past 5 minutes,
        reflecting system stability.
    minio_bucket_usage_object_total_gauge:
      desc: Statistics on the number of objects in a specified bucket are used to
        understand the data scale of the bucket and evaluate the bucket usage.
      name: Total Objects in Bucket
    minio_bucket_requests_4xx_errors_total_rate:
      name: Total Bucket S3 Request Error Rate (4xx)
      desc: The rate per second of client errors (e.g., 403/404) in S3 requests received
        by the bucket over the past 5 minutes, reflecting the real-time frequency
        of client request legitimacy issues.
    minio_audit_total_messages_counter:
      name: Total Sent Messages
      desc: Evaluates sending success rate with unsent messages to measure stability.
    minio_node_drive_writes_per_sec_gauge:
      desc: Counts the number of write operations per second on a specified drive
        to evaluate its write performance and analyze the impact of write operations
        on the system.
      name: Drive Writes per Second
    minio_node_if_rx_bytes_rate:
      name: Data Receive Rate per Second
      desc: Statistics on the amount of data received per second by a specified server
        network interface in the past five minutes are used to monitor network traffic
        inflow and evaluate network bandwidth usage.
    minio_node_cpu_avg_load5_gauge:
      desc: Calculate the average CPU load over the past 5 minutes, reflecting the
        number of processes waiting for CPU resources (including running and waiting
        processes), which is used to evaluate short-term load trends and assist in
        performance optimization decisions.
      name: CPU 5-Minute Average Load
    minio_node_drive_perc_util_gauge:
      desc: Counts the percentage of time a specified drive is busy to evaluate its
        load and allocate storage tasks reasonably.
      name: Drive Busy Time Utilization
    minio_bucket_traffic_received_rate:
      name: Bucket Data Receive Rate
      desc: The average amount of data traffic received by the compute bucket per
        second over a 5-minute period, converted to MB/s units, is used to monitor
        bandwidth usage for data downloads or reads.
    minio_s3_requests_rejected_auth_total_rate:
      name: S3 Authentication Failure Rate
      desc: Calculates the average rate of S3 requests rejected due to authentication
        failures over the past 5 minutes, reflecting authentication issues.
    minio_node_cpu_avg_load15_gauge:
      desc: The average CPU load in the past 15 minutes is calculated, reflecting
        the number of processes waiting for CPU resources (including running and waiting
        processes), which is used to analyze the long-term load and plan system resources.
      name: CPU 15-Minute Average Load
    minio_node_cpu_avg_load1_gauge:
      name: CPU 1-Minute Average Load
      desc: Calculate the average load of the CPU in the past 1 minute, reflecting
        the number of processes waiting for CPU resources (including running and waiting
        processes), the larger the value, the more CPU tension, for real-time monitoring
        of real-time pressure and detection of performance problems.
    minio_node_if_rx_errors_rate:
      name: Receiving Error Rate
      desc: Statistics on the number of errors that occur when receiving data per
        second on a specified server network interface in the past 5 minutes is used
        to troubleshoot network receiving faults and ensure network data transmission
        quality.
    minio_audit_target_queue_length_gauge:
      desc: Reflects message backlog in target queue for optimizing message processing.
      name: Unsent Messages in Target Queue
    minio_s3_traffic_received_bytes_rate:
      name: S3 Data Received Rate
      desc: Calculates the average rate of data received in S3 requests over the past
        5 minutes, reflecting data download performance.
    minio_node_drive_used_inodes_utilization:
      name: Drive Inode Utilization
      desc: Statistics on the percentage of inodes used by a specified drive can be
        used to understand the degree of drive usage and assist in storage resource
        management.
    minio_cluster_nodes_online_total_gauge:
      name: Total Online Nodes
      desc: Evaluates available cluster resources to ensure service capacity.
    minio_s3_traffic_sent_bytes_rate:
      desc: Calculates the average rate of data sent in S3 requests over the past
        5 minutes, reflecting data upload performance.
      name: S3 Data Sent Rate
    minio_cluster_drive_offline_total_gauge:
      name: Total Offline Drives
      desc: Counts offline drives to troubleshoot issues affecting performance and
        data availability.
    minio_audit_delivery_success_rate:
      desc: The success rate of sending messages is used to measure the reliability
        and stability of audit message sending.
      name: Message Delivery Success Rate
    minio_node_drive_total_inodes_gauge:
      desc: Counts the total number of inodes on a specified drive to measure its
        file-storage capacity limit and evaluate the scale of storage resources.
      name: Total Inodes of Drive
    minio_cluster_nodes_offline_rate:
      desc: The percentage of the number of offline nodes in the total number of nodes
        reflects the health status of the cluster nodes and is used to evaluate the
        stability of the cluster nodes.
      name: Cluster Nodes Offline Rate
    minio_cluster_capacity_usable_total_bytes_gauge:
      name: Cluster Used Capacity
      desc: Counts used storage for calculating utilization rate.
    minio_cluster_drive_total_gauge:
      desc: Evaluates overall storage device status with online and offline counts.
      name: Total Drives in Cluster
  Host:
    env:
      proc_running_current:
        name: Number of Running Processes
        desc: Displays the number of processes currently running, used to assess the
          concurrency. This metric is valuable for real-time monitoring of system
          load.
      procs_blocked_current:
        desc: Displays the number of processes currently blocked by IO operations.
          Analyzing this value helps optimize the system and reduce bottlenecks. This
          metric is helpful for identifying IO bottlenecks.
        name: Number of Processes Blocked by IO
      procs:
        desc: Displays the total number of processes running on the system, helping
          understand the load distribution. This metric is important for monitoring
          the overall operation of the system.
        name: Total Processes
    net:
      speed_sent:
        name: Outgoing Network Traffic
        desc: Displays the number of bytes sent by the network interface per unit
          of time (in MB), used to evaluate network bandwidth utilization. This metric
          is crucial for monitoring network bandwidth.
      dropped_out:
        desc: Displays the number of dropped packets sent by the network interface,
          indicating network transmission congestion. This metric is crucial for monitoring
          network reliability.
        name: Network Interface Send Dropped Packets
      errors_out:
        name: Network Interface Send Error Packets
        desc: Displays the number of error packets sent by the network interface,
          helping understand network transmission errors. This metric is helpful for
          identifying network faults and abnormal traffic.
      speed_recv:
        name: Incoming Network Traffic
        desc: Displays the number of bytes received by the network interface per unit
          of time (in MB), used to evaluate network bandwidth utilization. This metric
          is important for monitoring network bandwidth.
      errors_in:
        desc: Displays the number of error packets received by the network interface,
          used to detect network issues. This metric is helpful for identifying network
          faults and abnormal traffic.
        name: Network Interface Receive Error Packets
      speed_packets_sent:
        name: Outgoing Network Packets
        desc: Displays the number of data packets sent by the network interface per
          unit of time, used to evaluate network transmission performance. This metric
          is crucial for monitoring network traffic.
      speed_packets_recv:
        name: Incoming Network Packets
        desc: Displays the number of data packets received by the network interface
          per unit of time, used to evaluate network reception performance. This metric
          is crucial for monitoring network traffic.
      dropped_in:
        name: Network Interface Receive Dropped Packets
        desc: Displays the number of dropped packets received by the network interface,
          indicating network congestion. This metric is crucial for monitoring network
          reliability.
    nvidia_smi_memory_total:
      desc: The total capacity of GPU memory, indicating the maximum memory the device
        supports.
      name: GPU Total Memory Capacity
    load5:
      name: 5 Minute Average Load
      desc: Displays the average system load over the last 5 minutes, reflecting the
        medium-term load on the system. This medium-term metric helps identify sustained
        and intermittent high load situations.
    cpu_summary:
      iowait:
        name: Percentage of Time Waiting for IO
        desc: Displays the percentage of CPU time spent waiting for IO operations,
          indicating the impact of disk or network performance on the system. Reducing
          wait time helps improve system performance. This metric is very useful for
          analyzing system bottlenecks.
      system:
        desc: Displays the system usage rate, showing the CPU resources consumed by
          kernel processes. Analyzing this value helps optimize system kernel performance
          and stability.
        name: System Usage Rate
      user:
        desc: Displays the percentage of CPU resources used by user processes, helping
          understand the performance of applications and services. This metric is
          helpful in understanding the CPU consumption of specific applications.
        name: CPU Usage by User Processes
      idle:
        desc: Displays the CPU idle rate, representing the amount of unused CPU resources
          in the system. It helps to know if the system is under high load. This metric
          is crucial for analyzing system performance and efficiency.
        name: CPU Idle Rate
      usage:
        desc: Displays the CPU usage rate to indicate the system's load. It is derived
          by subtracting the idle from total. This metric is crucial for monitoring
          system performance.
        name: CPU Usage Rate
    nvidia_smi_memory_used:
      name: GPU Memory Used
      desc: The capacity of GPU memory currently occupied, reflecting the memory size
        used by running tasks.
    diskio_write_bytes:
      desc: Counts the number of bytes written to the disk in the specified time interval,
        represented in megabytes (MB).
      name: Disk I/O Write Bytes Rate
    mem:
      buffer:
        desc: Displays the amount of memory used for buffering (in GB), ensuring stable
          data transfer. This metric is crucial for performance optimization strategies.
        name: Buffer Memory Size
      shared:
        desc: Displays the usage of shared memory (in GB), used for data sharing between
          processes. This metric helps optimize system memory allocation strategies.
        name: Shared Memory Usage
      pct_used:
        name: Application Memory Usage Percentage
        desc: Displays the percentage of memory used by applications, understanding
          memory usage distribution. This metric is valuable for optimizing memory
          usage.
      pct_usable:
        desc: Displays the percentage of memory available, helping determine if there
          is sufficient memory to support applications. This metric is useful for
          monitoring memory pressure and capacity planning strategies.
        name: Available Memory Percentage for Applications
      free:
        desc: Displays the amount of free physical memory currently available (in
          GB), helping understand the available resources. This metric is crucial
          for keeping track of memory resource usage.
        name: Free Physical Memory Amount
      total:
        desc: Displays the total physical memory of the system (in GB), providing
          an overview of system resource configuration. This metric is important for
          understanding the base configuration of system resources.
        name: Total Physical Memory
      used:
        desc: Displays the memory used by applications (in GB), analyzing this value
          helps optimize application memory usage. This metric is crucial for monitoring
          application resource consumption.
        name: Application Memory Usage
      psc_used:
        name: Used Physical Memory Amount
        desc: Displays the total amount of physical memory used by the system (in
          GB), helping understand the overall distribution of memory resources. This
          metric is crucial for gaining a comprehensive understanding of system memory
          usage.
      usable:
        name: Available Memory for Applications
        desc: Displays the memory available for applications (in GB), ensuring smooth
          application operation. This metric is important for maintaining application
          performance and stability.
      cached:
        name: Cache Memory Size
        desc: Displays the amount of memory used for caching (in GB), used to improve
          system performance. This metric is important for understanding memory caching
          strategies.
    load1:
      desc: Displays the average system load over the last 1 minute, providing a snapshot
        of short-term system activity. This metric helps monitor system performance
        in real-time.
      name: 1 Minute Average Load
    diskio_reads:
      desc: Counts the number of data read operations from the disk in the specified
        time interval.
      name: Disk I/O Read Rate
    diskio_write_time:
      name: Disk I/O Write Time Rate
      desc: Counts the time taken to write data to the disk in the specified time
        interval, represented in seconds (s).
    disk:
      is_use:
        desc: Displays the percentage of disk space used, helping understand the utilization
          of disk resources. This metric is important for preventing disk overflow.
        name: Disk Usage Rate
      used:
        desc: Displays the actual used disk space (in GB), used to determine disk
          capacity usage. This metric is helpful for monitoring disk space usage.
        name: Disk Used Space
    diskio_read_time:
      name: Disk I/O Read Time Rate
      desc: Counts the time taken to read data from the disk in the specified time
        interval, represented in seconds (s).
    diskio_read_bytes:
      name: Disk I/O Read Bytes Rate
      desc: Counts the number of bytes read from the disk in the specified time interval,
        represented in megabytes (MB).
    nvidia_smi_temperature_gpu:
      name: GPU Core Temperature
      desc: The operating temperature of the GPU core, measured in degrees Celsius
        (Â°C), used to monitor device status and safety.
    load15:
      name: 15 Minute Average Load
      desc: Displays the average system load over the last 15 minutes, providing long-term
        load observation to understand the overall performance trend of the system.
    diskio_writes:
      desc: Counts the number of data write operations to the disk in the specified
        time interval.
      name: Disk I/O Write Rate
    nvidia_smi_fan_speed:
      desc: The percentage of current GPU fan speed relative to the maximum speed
        (0%-100%), used to monitor cooling condition and operational status.
      name: GPU Fan Speed Percentage
    nvidia_smi_memory_free:
      desc: The remaining capacity of GPU memory currently unoccupied, used to assess
        available resources.
      name: GPU Remaining Memory Capacity
    nvidia_smi_utilization_memory:
      name: GPU Memory Utilization
      desc: The percentage of current memory usage, indicating the utilization of
        GPU memory resources (0%-100%), useful for optimizing memory allocation.
    nvidia_smi_power_draw:
      name: GPU Real-Time Power Consumption
      desc: The real-time power consumption of GPU, measured in watts (W), used to
        monitor energy consumption level.
  JVM:
    jvm_memorypool_usage_used_value:
      desc: The current actual memory usage of the memory pool in the Java Virtual
        Machine, directly reflecting the usage level of the memory pool
      name: MemoryPool Used
    jvm_os_memory_swap_total_value:
      name: Total Swap Space
      desc: The total capacity of swap space in the system, determining the upper
        limit of expandable virtual memory
    jvm_bufferpool_memoryused_value:
      name: BufferPool Memory Used
      desc: The current size of memory used by the BufferPool in Java NIO, reflecting
        the usage of the resource pool
    jvm_threads_count_value:
      name: JVM Current Threads Count
      desc: The current number of running threads in the Java Virtual Machine, real-time
        reflecting thread activity
    jvm_threads_total_started_count_value:
      desc: The total number of threads created and started by the Java Virtual Machine
        since startup, showing the scale of thread creation
      name: JVM Total Threads Started/sec
    jmx_scrape_duration_seconds_gauge:
      desc: The duration of the most recent JMX monitoring data collection, measured
        in seconds, is used to evaluate the performance of data collection.
      name: JMX Scrape Duration
    jvm_memory_usage_init_value:
      name: JVM Memory Init
      desc: The size of memory initialized and allocated when the Java Virtual Machine
        starts, reflecting the initial memory configuration
    jvm_os_memory_swap_free_value:
      name: Free Swap Space
      desc: The current available size of swap space in the system, used to temporarily
        store data when physical memory is insufficient
    jvm_os_memory_physical_free_value:
      name: Free Physical Memory
      desc: The current available size of physical memory in the system, reflecting
        the remaining memory resources
    jvm_os_processcputime_seconds_value:
      desc: The CPU time consumed by the Java Virtual Machine process since startup,
        measuring process resource occupancy
      name: JVM Process CPU Time
    jvm_memorypool_usage_max_value:
      name: MemoryPool Max Usage
      desc: The maximum memory usage ever reached by the memory pool during the operation
        of the Java Virtual Machine, which can detect memory pool pressure
    jvm_memorypool_usage_init_value:
      desc: The initialized memory usage of the memory pool in the Java Virtual Machine,
        reflecting the initial state of the memory pool
      name: MemoryPool Init Usage
    jvm_gc_collectiontime_seconds_value:
      name: GC Collection Time
      desc: The total cumulative time consumed by garbage collection operations in
        the Java Virtual Machine, used to evaluate GC performance
    jmx_scrape_error_gauge:
      desc: Indicates whether there is a failure during the JMX scraping process.
        A non-zero value indicates a failure
      name: JMX Scrape Error
    jvm_gc_collectioncount_value:
      name: GC Collection Count
      desc: The cumulative number of garbage collection operations in the Java Virtual
        Machine, reflecting the frequency of GC activities
    jvm_os_memory_committed_virtual_value:
      name: Committed Virtual Memory
      desc: The size of virtual memory committed for use by the Java Virtual Machine,
        reflecting the occupancy of virtual memory resources
    jvm_threads_daemon_count_value:
      desc: The current number of active daemon threads in the Java Virtual Machine.
        Daemon threads are used to serve other threads
      name: JVM Daemon Threads
    jvm_memory_usage_committed_value:
      name: JVM Memory Committed
      desc: The current size of memory committed for use by the Java Virtual Machine,
        which can be used to assess memory resource occupancy
    jvm_os_memory_physical_total_value:
      desc: The total capacity of physical memory in the system, which is a fixed
        parameter of the hardware configuration
      name: Total Physical Memory
    jvm_threads_peak_count_value:
      name: JVM Peak Threads
      desc: The peak number of threads during the operation of the Java Virtual Machine,
        which can assist in analyzing peak thread resource usage
    jvm_memory_usage_max_value:
      name: JVM Memory Usage Max
      desc: The maximum amount of memory used by the Java Virtual Machine during operation,
        which can be used to detect memory pressure and leaks
    jvm_os_available_processors_value:
      desc: The current number of processor cores available for executing threads
        in the system, affecting the program's parallel processing ability
      name: Available Processors
    jvm_bufferpool_totalcapacity_value:
      name: BufferPool Total Capacity
      desc: The total memory capacity of the BufferPool in Java NIO, showing the maximum
        carrying capacity of the resource pool
    jvm_threads_current_user_time_value:
      desc: The CPU time spent by the current threads in the Java Virtual Machine
        executing user code, used to analyze thread performance
      name: JVM Thread User Time
    jvm_memory_usage_used_value:
      desc: The current actual amount of memory used by the Java Virtual Machine,
        directly reflecting the memory usage
      name: JVM Memory Used
    jvm_memorypool_usage_committed_value:
      desc: The current committed memory usage of the memory pool in the Java Virtual
        Machine, showing the occupancy of memory pool resources
      name: MemoryPool Committed
    jvm_bufferpool_count_value:
      name: BufferPool Count
      desc: The number of buffer objects in the BufferPool of Java NIO, used to monitor
        the scale of the resource pool
  Bastion Host:
    ifOutUcastPkts:
      name: Outgoing Unicast Packets per Second
      desc: This metric calculates the average rate of outgoing unicast packets over
        the past 5 minutes, measured in packets per second. By monitoring the number
        of unicast packets, administrators can assess the transmission performance
        of the interface and the usage of traffic.
    iftotalInOctets:
      name: Device Total Incoming Traffic (per second)
      desc: This metric indicates the average rate of total bytes received by the
        entire device over the past 5 minutes, measured in megabytes per second (MB/s).
        By summing the incoming byte counts from multiple interfaces, this metric
        helps administrators obtain an overview of the device's incoming traffic,
        supporting overall traffic monitoring and capacity planning.
    ifOutDiscards:
      desc: This metric calculates the average rate of outgoing discarded packets
        over the past 5 minutes, measured in packets per second. Monitoring outgoing
        discards can help identify network transmission issues and misconfigurations.
      name: Outgoing Discard Packets Rate
    ifInOctets:
      name: Interface Incoming Traffic Rate
      desc: This metric indicates the average rate of bytes received over the past
        5 minutes, converted to megabytes (MB). Monitoring byte traffic helps evaluate
        the load on the interface and bandwidth usage.
    ifInErrors:
      name: Incoming Error Packets Rate
      desc: This metric calculates the average rate of incoming error packets over
        the past 5 minutes, measured in packets per second. Monitoring incoming errors
        allows administrators to detect potential issues, such as physical connection
        faults or configuration errors, in a timely manner.
    ifOutOctets:
      name: Interface Outgoing Traffic Rate
      desc: This metric calculates the average rate of bytes sent over the past 5
        minutes, measured in megabytes (MB). Monitoring outgoing traffic is crucial
        for ensuring data transmission quality and optimizing network performance.
    ifInUcastPkts:
      desc: This metric indicates the average rate of incoming unicast packets over
        the past 5 minutes, measured in packets per second. Monitoring unicast packets
        is crucial for assessing interface utilization and traffic load.
      name: Incoming Unicast Packets per Second
    ifOperStatus:
      name: Interface Operational Status
      desc: This metric reflects the actual operational status of the network switch
        interface, indicating whether the interface is operational. Unlike the administrative
        status, the operational status shows whether the interface can successfully
        receive and send traffic, which is crucial for monitoring network health.
    ifInDiscards:
      name: Incoming Discard Packets Rate
      desc: This metric represents the average rate of incoming discarded packets
        over the past 5 minutes, measured in packets per second. Packet discards may
        indicate network congestion or resource shortages, and monitoring this metric
        can help administrators optimize network performance.
    ifHighSpeed:
      desc: This metric indicates the maximum data transmission speed supported by
        the network interface, usually measured in Kbps. Understanding the maximum
        speed of the interface helps administrators optimize traffic and utilize network
        resources effectively.
      name: Interface Bandwidth
    ifAdminStatus:
      desc: This metric indicates the administrative status of the network switch
        interface. It serves to indicate whether the interface is enabled (up) or
        disabled (down) by an administrator, along with other states such as testing
        or not present. This information is vital for network management and troubleshooting.
      name: Interface Administrative Status
    iftotalOutOctets:
      name: Device Total Outgoing Traffic (per second)
      desc: This metric represents the average rate of total bytes sent by the entire
        device over the past 5 minutes, measured in megabytes per second (MB/s). By
        summing the outgoing byte counts from multiple interfaces, this metric allows
        administrators to comprehensively assess the sending performance of the entire
        system, enabling more effective traffic management and optimization.
    sysUpTime:
      desc: This metric indicates the uptime of the device since the last restart,
        measured in days. By monitoring the uptime, network administrators can understand
        the stability and reliability of the device and identify potential reboot
        or failure issues.
      name: System Uptime
    ifOutErrors:
      desc: This metric calculates the average rate of outgoing error packets over
        the past 5 minutes, measured in packets per second. Monitoring outgoing errors
        is essential for identifying transmission issues and ensuring data integrity.
      name: Outgoing Error Packets Rate
