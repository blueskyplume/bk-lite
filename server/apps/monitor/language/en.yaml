        review of session configuration or resource limits.
    tomcat_errorcount_increase:
      desc: Increase in errors over the past 5 minutes, reflecting changes in error
        frequency. A high value may indicate numerous system issues that need prompt
        investigation.
      name: Error Count Growth
    tomcat_threadpool_utilization:
      name: Threadpool Utilization
      desc: Utilization of the thread pool, reflecting its usage. A high value may
        indicate the thread pool is nearing saturation, suggesting the need to increase
        thread pool capacity or optimize application performance.
    tomcat_session_rejectionrate:
      name: Session Rejection Rate
      desc: Session rejection rate, reflecting the proportion of session creation
        failures. A high value may indicate issues with session management, requiring
        a review of session configuration or resource limits.
    tomcat_bytessent_increase:
      desc: Increase in sent bytes over the past 5 minutes (in kibibytes), reflecting
        network output rate. A high value may indicate significant network output
        traffic, requiring attention to network bandwidth.
      name: Increase in Sent Bytes(5-min interval)
    jmx_scrape_error_gauge:
      desc: 'JMX scrape status: 0 for success, 1 for failure.'
      name: JMX Scrape Status
    tomcat_bytesreceived_increase:
      name: Increase in Received Bytes(5-min interval)
      desc: Increase in received bytes over the past 5 minutes (in kibibytes), reflecting
        network input rate. A continuous increase may indicate higher network input
        traffic, requiring attention to network bandwidth.
    tomcat_threadpool_currentthreadcount_gauge:
      name: Current Threads
      desc: Current number of threads in the thread pool, monitoring concurrent load.
        A high value may indicate heavy thread pool load, suggesting optimization
        of thread pool configuration.
    tomcat_session_sessioncounter_total_counter:
      name: Total Sessions
      desc: Total number of active sessions for a specific host, used to monitor session
        resource usage. A high value may indicate excessive resource consumption,
        suggesting optimization of session management.
    tomcat_maxtime_total_counter:
      name: Maximum Processing Time
      desc: Maximum request processing time (in seconds) for a specific port and protocol,
        locating slow requests. A high value may indicate a performance bottleneck,
        suggesting optimization of application performance.
    tomcat_processingtime_increase:
      name: Total Processing Time Increase
      desc: Increase in total time (in seconds) taken to process requests over the
        past 5 minutes, evaluating changes in overall processing efficiency. A continuous
        increase may indicate growing request processing time, suggesting further
        analysis for potential performance bottlenecks.
    tomcat_session_processingtime_avg:
      desc: Over the past 5 minutes, the average session processing time per second
        (in milliseconds). This metric reflects the average efficiency of the system
        in processing sessions. A lower value indicates that the system processes
        sessions quickly and efficiently; a higher value may indicate performance
        bottlenecks in the system when processing sessions.
      name: Average Processing Time per Session
    tomcat_requestcount_increase:
      name: Request Growth
      desc: Increase in requests over the past 5 minutes, reflecting traffic trends.
        A continuous increase may indicate higher traffic, requiring attention to
        system load.
  Detection Device:
    iftotalOutOctets:
      desc: This metric represents the average rate of total bytes sent by the entire
        device over the past 5 minutes, measured in megabytes per second (MB/s). By
        summing the outgoing byte counts from multiple interfaces, this metric allows
        administrators to comprehensively assess the sending performance of the entire
        system, enabling more effective traffic management and optimization.
      name: Device Total Outgoing Traffic Rate
    ifInDiscards:
      desc: This metric represents the average rate of incoming discarded packets
        over the past 5 minutes, measured in packets per second. Packet discards may
        indicate network congestion or resource shortages, and monitoring this metric
        can help administrators optimize network performance.
      name: Incoming Discard Packets Rate
    sysUpTime:
      name: System Uptime
      desc: This metric indicates the uptime of the device since the last restart,
        measured in days. By monitoring the uptime, network administrators can understand
        the stability and reliability of the device and identify potential reboot
        or failure issues.
    ifInOctets:
      name: Interface Incoming Traffic Rate
      desc: This metric indicates the average rate of bytes received over the past
        5 minutes, converted to megabytes per second (MB/s) Monitoring byte traffic
        helps evaluate the load on the interface and bandwidth usage.
    ifAdminStatus:
      name: Interface Administrative Status
      desc: This metric indicates the administrative status of the network switch
        interface. It serves to indicate whether the interface is enabled (up) or
        disabled (down) by an administrator, along with other states such as testing
        or not present. This information is vital for network management and troubleshooting.
    ifOperStatus:
      desc: This metric reflects the actual operational status of the network switch
        interface, indicating whether the interface is operational. Unlike the administrative
        status, the operational status shows whether the interface can successfully
        receive and send traffic, which is crucial for monitoring network health.
      name: Interface Operational Status
    ifInErrors:
      desc: This metric calculates the average rate of incoming error packets over
        the past 5 minutes, measured in packets per second. Monitoring incoming errors
        allows administrators to detect potential issues, such as physical connection
        faults or configuration errors, in a timely manner.
      name: Incoming Error Packets Rate
    ifInUcastPkts:
      desc: This metric indicates the average rate of incoming unicast packets over
