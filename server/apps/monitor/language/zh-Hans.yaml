    esxi_disk_numberRead_summation_gauge:
      desc: 表示每秒完成的磁盘读操作次数，单位是IOPS（次/秒），是衡量磁盘读请求频率的重要指标。值越高，表示磁盘读请求越频繁。
      name: 磁盘读I/O
    esxi_disk_numberWrite_summation_gauge:
      desc: 表示每秒完成的磁盘写操作次数，单位是IOPS（次/秒），是衡量磁盘写请求频率的重要指标。值越高，表示磁盘写请求越频繁。
      name: 磁盘写I/O
    esxi_net_bytesTx_average_gauge:
      name: 网络发送速率
      desc: 网络发送速率，表示每秒钟发送出去的数据量，单位是千字节每秒（KB/s），是网络流量的重要衡量标准。
    esxi_net_bytesRx_average_gauge:
      desc: 网络接收速率，表示每秒钟接收到的数据量，单位是千字节每秒（KB/s），是网络流量的重要衡量标准。
      name: 网络接收速率
    esxi_cpu_usagemhz_average_gauge:
      desc: 代表CPU的使用量，以兆赫兹（MHz）为单位，反映了CPU的实际工作频率。
      name: CPU使用频率
    esxi_disk_write_average_gauge:
      desc: 磁盘写速率，表示每秒钟向磁盘写入的数据量，单位是兆字节每秒（MB/s），是衡量磁盘写性能的重要指标。
      name: 磁盘写速率
    esxi_disk_read_average_gauge:
      name: 磁盘读速率
      desc: 磁盘读速率，表示每秒钟从磁盘读取的数据量，单位是兆字节每秒（MB/s），是衡量磁盘读性能的重要指标。
  Cluster:
    cluster_node_count:
      desc: 用于统计当前 Kubernetes 集群中节点的总数。该指标返回集群中可用节点的数量，帮助用户了解集群的规模和资源。
      name: 节点数量
    cluster_pod_count:
      desc: 用于统计当前 Kubernetes 集群中 Pods 的总数。该指标会返回集群中运行的 Pod 的数量，包括所有命名空间中的 Pod。
      name: Pod数量
    cluster_cpu_utilization:
      desc: 表示集群中 CPU 的当前利用率，通常以百分比形式表示。
      name: CPU利用率
    cluster_memory_utilization:
      desc: 显示集群内存的当前利用率，以百分比形式展示。
      name: 内存利用率
  Apache:
    apache_cpu_user:
      desc: 该指标表示Apache服务器在用户进程层面的CPU使用率。
      name: 用户CPU使用率
    apache_busy_workers:
      name: 繁忙工作进程数
      desc: 该指标表示Apache服务器中当前处于繁忙状态的工作进程数，用于评估服务器的负载情况。
    apache_cpu_system:
      desc: 该指标表示Apache服务器在系统层面的CPU使用率。
      name: 系统CPU使用率
    apache_bytes_per_sec:
      desc: 该指标表示Apache每秒传输的字节数，反映了网络流量的情况。
      name: 每秒字节数
    apache_cpu_load:
      desc: 该指标表示Apache服务器的CPU负载情况，反映系统总体 CPU 负载压力。
      name: CPU负载
    apache_idle_workers:
      desc: 该指标表示Apache服务器中当前处于空闲状态的工作进程数，反映了服务器的资源利用情况。
      name: 空闲工作进程数
    apache_total_duration:
      name: 总处理时长
      desc: 该指标表示Apache服务器自启动以来的总请求处理时长，用于评估服务器的处理负载。
    apache_uptime:
      name: 系统运行时长
      desc: 该指标表示Apache服务器自启动以来的运行时间，用于监测服务器的健康状态。
    apache_total_accesses:
      name: 总访问次数
      desc: 该指标表示Apache服务器自启动以来的总访问次数，反映服务器的总体请求量。
    apache_req_per_sec:
      desc: 该指标表示Apache每秒处理的请求数量，用于监测服务器的请求处理能力。
      name: 每秒请求数
    apache_duration_per_req:
      name: 每个请求的处理时长
      desc: 该指标表示每个请求的平均处理时长，帮助评估服务器处理请求的效率。
  Node:
    node_cpu_load1:
      name: 1 分钟平均负载
      desc: 1 分钟平均负载表示过去1分钟内系统的平均负载情况。该指标有助于即时了解系统的负载水平。
    node_cpu_load15:
      desc: 15 分钟平均负载表示过去15分钟内系统的平均负载情况。监控该指标可帮助管理员理解系统的长期负载状态。
      name: 15 分钟平均负载
    node_network_receive:
      desc: 网卡入流量是指通过网络接口接收到的数据流量。监控此指标可帮助分析网络带宽是否足够以及网络性能情况。
      name: 网卡入流量
    node_status_condition:
      desc: Node状态用于指示节点的当前运行状态，比如“运行中”或“已停止”。它有助于管理员监控和管理Kubernetes集群中的节点。
      name: Node状态
    node_memory_utilization:
      desc: 应用内存使用率是指应用程序已使用的内存量与其配置的内存限制之比。通过监控此指标，用户可以判断是否需要调整内存限制。
      name: 应用内存使用率
    node_cpu_load5:
      desc: 5 分钟平均负载表示过去5分钟内系统的平均负载情况。此指标有助于识别负载趋势及其对系统性能的影响。
      name: 5 分钟平均负载
    node_network_transmit:
      name: 网卡出流量
      desc: 网卡出流量是指通过网络接口发送的数据流量。此指标有助于了解节点的网络出口需求和潜在的瓶颈。
    node_memory_usage:
      name: 应用内存使用量
      desc: 应用内存使用量表示在节点中运行的应用程序占用的内存总量。此指标有助于了解应用程序的内存需求及其对系统性能的影响。
    node_cpu_utilization:
      name: CPU使用率
      desc: CPU使用率表示当前节点CPU的实际使用水平，相对于其总可用CPU资源。监控此指标有助于识别CPU瓶颈和优化资源分配。
    node_disk:
      is_use:
        name: 磁盘是否使用
        desc: 磁盘是否使用指标用于指示节点磁盘的使用状态，帮助管理员了解磁盘资源的分配和利用情况。
      used:
        desc: 磁盘已使用空间表示节点磁盘上已被占用的存储容量。监控此指标有助于防止磁盘空间不足的问题。
        name: 磁盘已使用空间
    node_diskio_write_time:
      name: 磁盘写入时间
      desc: 磁盘写入时间表示节点在特定时间段内进行写入操作所花费的总时间。该指标有助于评估磁盘写入性能和响应时间。
    node_diskio_reads:
      name: 磁盘读取速率
      desc: 磁盘读取速率表示节点在特定时间段内进行的读取操作的速率。此指标有助于评估应用程序的数据读取性能和存储负载。
    node_cpu_summary:
      user:
        desc: CPU用户时间百分比表示节点CPU在用户模式下执行应用程序所占的时间比例。监控此指标有助于了解应用程序对CPU资源的使用情况。
        name: CPU用户时间百分比
      idle:
        desc: CPU空闲时间百分比表示节点CPU在空闲状态下所占的时间比例。该指标有助于评估节点的负载情况和资源利用率。
        name: CPU空闲时间百分比
      system:
        name: CPU系统时间百分比
        desc: CPU系统时间百分比表示节点CPU在内核模式下执行系统任务所占的时间比例。该指标有助于评估系统级任务对CPU资源的影响。
      iowait:
        desc: CPU等待I/O时间百分比表示节点CPU在等待I/O操作完成时所占的时间比例。监控此指标有助于识别I/O瓶颈。
        name: CPU等待I/O时间百分比
    node_diskio_read_bytes:
      desc: 磁盘读取字节数表示节点在特定时间段内读取的数据总量。监控此指标有助于评估磁盘的读取负载和性能。
      name: 磁盘读取字节数
    node_diskio_read_time:
      desc: 磁盘读取时间表示节点在特定时间段内进行读取操作所花费的总时间。该指标有助于评估磁盘读取性能和响应时间。
      name: 磁盘读取时间
    node_diskio_write_bytes:
      desc: 磁盘写入字节数表示节点在特定时间段内写入的数据总量。监控此指标有助于评估磁盘的写入负载和性能。
      name: 磁盘写入字节数
    node_diskio_writes:
      desc: 磁盘写入速率表示节点在特定时间段内进行的写入操作的速率。此指标对于监控应用程序的磁盘写入性能至关重要。
      name: 磁盘写入速率
  ElasticSearch:
