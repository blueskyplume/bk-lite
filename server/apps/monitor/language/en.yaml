        memory resources consumed by the system and helps to analyze the memory usage
        situation.
    vm_power_state_gauge:
      name: Power State
      desc: It indicates the current power status of a virtual machine (VM). This
        metric helps administrators monitor whether a VM is powered on or off. This
        metric is essential for tracking VM availability, optimizing resource allocation,
        and automating workflows in VMware environments.
  ClickHouse:
