      desc: 此指标表示MySQL服务器接收到的字节数。监控此指标可以了解网络流量负载情况。
      name: 接收字节数
    mysql_bytes_sent:
      name: 发送字节数
      desc: 此指标表示MySQL服务器发送的字节数。监控此指标可以了解网络流量负载情况。
    mysql_com_insert:
      name: Insert命令执行次数
      desc: 此指标表示Insert命令的执行次数。监控此指标有助于了解写入操作的频率和系统负载。
    mysql_com_delete:
      desc: 此指标表示Delete命令的执行次数。监控此指标有助于了解删除操作的频率和系统负载。
      name: Delete命令执行次数
    mysql_aria_pagecache_blocks_unused:
      name: 未使用的Aria页高速缓存块数
      desc: 此指标表示Aria存储引擎中未使用的页高速缓存块数。监控此指标可以帮助优化缓存分配。
    mysql_aria_pagecache_blocks_used:
      name: 已使用的Aria页高速缓存块数
      desc: 此指标表示Aria存储引擎中已使用的页高速缓存块数。监控此指标可以帮助评估缓存的有效利用。
    mysql_com_select:
      name: Select命令执行次数
      desc: 此指标表示Select查询的执行次数。监控此指标有助于了解读取操作的频率和系统负载。
  Zookeeper:
    zookeeper_snapshot_to_commit_ratio:
      desc: 该指标表示Zookeeper生成快照的频率与提交请求的频率的比值，用于监测持久化操作与事务提交的关系。
      name: 快照与提交比
    zookeeper_packets_received:
      name: 接收的包数量
      desc: 该指标表示Zookeeper接收到的网络包数量，用于监测网络流量情况。
    zookeeper_connection_drop_count:
      name: 连接断开次数
      desc: 该指标表示Zookeeper连接断开的次数，用于监测连接稳定性。
    zookeeper_uptime:
      name: 系统运行时间
      desc: 该指标表示Zookeeper服务的运行时长，用于监测系统是否正常运行。
    zookeeper_znode_count:
      name: Znode数量
      desc: 该指标表示Zookeeper中当前5分钟内每秒Znode的变化数量，有助于监测Zookeeper的数据量变化。
    zookeeper_connection_rejected:
      name: 拒绝连接次数
      desc: 该指标表示Zookeeper拒绝的连接次数，用于监测连接是否被正确处理。
    zookeeper_read_write_ratio:
      name: 读写比
      desc: 该指标表示Zookeeper提交和快照的比例，用于判断Zookeeper的读写负载分布。
    zookeeper_avg_latency:
      name: 平均延迟
      desc: 该指标表示Zookeeper处理请求的平均延迟时间，用于监测系统的响应能力。
  ActiveMQ-JMX:
    activemq_topic_producer_flow_control_value:
      desc: 显示指定目标主题的生产者是否启用了流量控制，1 表示启用，0 表示未启用，用于防止生产者发送过多消息导致系统过载。
      name: 生产者流量控制状态
    activemq_topic_memory_percent_usage_value:
      name: 内存使用百分比
      desc: 显示内存消耗百分比，监控该指标可以及时优化资源分配，避免性能下降。
    activemq_consumer_total_counter:
      desc: 显示当前连接到 ActiveMQ 代理的消费者总数，用于了解系统的消费者负载和消息处理能力。
      name: 消费者总数
    activemq_topic_blocked_sends_value:
      name: 被流控阻塞的消息数量
      desc: 显示因流量控制而被阻塞的消息数量，用于评估系统的流量控制状态和消息发送的顺畅性。
    activemq_topic_memory_usage_byte_count_value:
      desc: 当前未交付消息占用的内存量。通过此指标可以衡量代理的内存消耗及其管理策略。
      name: 未投递消息的内存使用量
    jvm_memory_nonheap_usage_used_rate:
      desc: 5分钟内，JVM 非堆内存使用量的平均变化率（每分钟兆字节），用于监控非堆内存的使用变化趋势。
      name: 非堆内存使用量的平均变化率
    activemq_topic_enqueue_rate:
      name: 发送速率
      desc: 单位时间内发送到队列的消息数量，用于实时监控系统的负载和消息处理能力。
    activemq_producer_total_counter:
      desc: 显示当前连接到 ActiveMQ 代理的生产者总数，用于了解系统的生产者负载和消息发送的活跃程度。
      name: 生产者总数
    activemq_connections_total_rate:
      name: 连接速率
      desc: 5分钟内连接速率，用于监控连接建立频率。
    jvm_memory_heap_usage_used_value:
      name: 堆内存使用量
      desc: JVM 堆内存中已使用的部分，用于评估当前堆内存的使用情况。
    activemq_connections_total_counter:
      desc: 当前连接到ActiveMQ代理的总连接数。监控此指标有助于检测代理的负载和连接管理效率。
      name: 连接总数
    jmx_scrape_error_gauge:
      name: JMX抓取状态
      desc: 值为0时表示监控指标抓取成功，值为1时表示抓取失败。
    activemq_topic_expired_count_value:
      name: 已过期的消息数量
      desc: 显示已过期的消息数量，用于检测消息处理延迟或消费者处理能力不足的问题。
    activemq_connections_gauge:
      name: 当前连接数
      desc: ActiveMQ代理当前活跃的连接数。通过监控此指标，可以识别代理的实时连接状态及其可能的瓶颈情况。
    activemq_store_usage_ratio_gauge:
      name: 存储使用率
      desc: 持久存储的使用百分比。监控此指标助于优化存储管理和资源分配。
    activemq_memory_usage_ratio_gauge:
      name: 内存使用率
      desc: 当前系统使用的内存限制百分比。监控此指标有助管理和优化内存使用。
    activemq_enqueue_total_counter:
      name: 入队消息总数
      desc: 总共发送到代理的消息数量，反映系统的负载和通信频繁程度。
    jvm_memory_heap_usage_max_value:
      desc: JVM 堆内存的最大值，用于评估堆内存的上限，防止内存溢出。
      name: 堆内存最大值
    activemq_message_total_rate:
      name: 未确认消息增长速率
      desc: 5分钟内未确认消息数量的增长速率，用于监控消息积压情况。如果增长速率持续较高，可能表示系统存在处理瓶颈或消息积压问题
    activemq_topic_enqueue_count_value:
      name: 发送到目标的消息数量
      desc: 当前目标接收到的消息数量，帮助监控通信流量及流量控制措施。
    activemq_topic_queue_size_value:
      desc: 还未消费的消息总量，通过监控此指标可以确定代理的工作负载和处理能力。
      name: 队列大小
    activemq_dequeue_total_counter:
      name: 出队消息总数
      desc: 代理上确认处理的消息总数。通过此指标可以了解整体的处理情况和效率。
    activemq_message_total_counter:
      name: 未确认消息总数
      desc: 系统中未确认的消息总计。此指标帮助识别可能的消息积压问题。
  VM:
    vm_disk_io_usage_gauge:
      name: 磁盘I/O使用率
      desc: 表示虚拟机磁盘的I/O使用率，即磁盘在特定时间段内的繁忙程度。值越高，表示磁盘负载越高。
    vm_mem_usage_average_gauge:
      desc: 表示系统在特定时间段内的内存使用率，通常以百分比表示。这个指标帮助了解内存的负载情况，有助于优化内存使用和进行容量规划。
      name: 内存使用率
    vm_net_bytesRx_average_gauge:
      desc: 表示系统在特定时间段内的网络接收速率，通常以MB/s或GB/s为单位。这个指标用于衡量网络的接收性能，帮助分析网络流量和带宽使用情况。
      name: 网络接收速率
    vm_cpu_usagemhz_average_gauge:
      name: CPU使用量
      desc: 表示系统在特定时间段内的CPU使用量，通常以MHz为单位。这个指标用于衡量CPU的实际工作频率，帮助分析CPU资源的消耗情况。
    vm_cpu_usage_average_gauge:
      name: CPU使用率
      desc: 表示系统在特定时间段内的CPU使用率，通常以百分比表示。这个指标帮助了解CPU的负载情况，以便进行性能优化和容量规划。
    vm_disk_write_average_gauge:
      desc: 表示虚拟机磁盘在特定时间段内的平均写入速率。值越高，表示写入性能越好。
      name: 磁盘写入吞吐量
    vm_net_bytesTx_average_gauge:
      name: 网络发送速率
      desc: 表示系统在特定时间段内的网络发送速率，通常以MB/s或GB/s为单位。这个指标用于衡量网络的发送性能，帮助分析网络流量和带宽使用情况。
    vm_disk_read_average_gauge:
      desc: 表示虚拟机磁盘在特定时间段内的平均读取速率。值越高，表示读取性能越好。
      name: 磁盘读取吞吐量
    vm_disk_used_average_gauge:
      desc: 表示虚拟机磁盘的平均使用率，即磁盘已使用的空间比例。值越高，表示磁盘空间越紧张。
      name: 磁盘使用率
    vm_disk_numberWrite_summation_gauge:
      name: 磁盘写IO
      desc: 表示每秒完成的磁盘写操作次数，是衡量磁盘写请求频率的重要指标。值越高，表示磁盘写请求越频繁。
    vm_disk_numberRead_summation_gauge:
      desc: 表示每秒完成的磁盘读操作次数，是衡量磁盘读请求频率的重要指标。值越高，表示磁盘读请求越频繁。
      name: 磁盘读IO
    vm_mem_consumed_average_gauge:
      name: 活动内存
      desc: 表示系统在特定时间段内的活动内存，通常以MB或GB为单位。这个指标用于衡量系统实际消耗的内存资源，帮助分析内存使用情况。
    vm_power_state_gauge:
      name: 电源状态
      desc: 表示虚拟机（VM）当前的电源状态，用于监控 VM 是处于开机还是关机状态。该指标对于监测 VM 可用性、优化资源分配和自动化运维具有重要作用。
  ClickHouse:
    clickhouse_asynchronous_metrics_os_memory_available:
      name: 可用内存
      desc: 系统当前可以用于进程的物理内存总量，反映资源利用率情况。
    clickhouse_metrics_parts_active:
      name: 活跃分片数
      desc: 显示 MergeTree 表当前的活跃分片数量，用于监控表的碎片管理情况及状态。
    clickhouse_asynchronous_metrics_disk_total_default:
      desc: 默认磁盘的总容量，用于评估可用存储容量以及集群规划。
      name: 磁盘总容量（默认盘）
    clickhouse_asynchronous_metrics_load_average1:
      name: 系统负载（1分钟）
      desc: 系统在最近 1 分钟的负载平均值，展示资源消耗和任务压力。
    clickhouse_asynchronous_metrics_disk_used_default:
      desc: 当前已使用的磁盘存储空间，用于评估存储容量和扩展需求。
      name: 磁盘使用量（默认盘）
    clickhouse_metrics_parts_outdated:
      desc: 表示 MergeTree 表中的过期分片数量，用于监控分片清理及磁盘回收状态。
      name: 过期分片数
    clickhouse_metrics_memory_tracking:
      desc: ClickHouse 当前进程消耗的内存，用于监控内存使用增长趋势。
      name: 内存使用量
    clickhouse_events_query:
      desc: ClickHouse 每秒处理的查询数量，展示系统的处理性能能力。
      name: 查询速率
    clickhouse_events_compressed_read_buffer_bytes:
      desc: ClickHouse 系统读取的压缩数据速率，展示 IO 性能和数据读取效率。
      name: 压缩数据读取速率
    clickhouse_events_select_query:
      name: 查询行速率
      desc: 最近五分钟内处理的 SELECT 查询的速率，衡量查询性能。
    clickhouse_asynchronous_metrics_uptime:
      name: 系统运行时间
      desc: ClickHouse 运行的时间，以分钟为单位，反映实例的稳定性和重启频率。
    clickhouse_events_inserted_rows:
      name: 插入行速率
      desc: 最近五分钟内插入的行数速率，衡量数据写入性能。
  Tomcat-JMX:
    tomcat_threadpool_running_gauge:
      name: 线程池运行线程数
      desc: 线程池中正在运行的线程数，反映实际工作线程负载。若数值过高，可能表示线程池负载过重，需要优化线程池配置。
    tomcat_threadpool_currentthreadsbusy_gauge:
      desc: 繁忙状态的线程数量，用于判断处理能力瓶颈。若数值过高，可能表示处理能力不足，需要优化线程池配置。
      name: 线程池繁忙线程数
    tomcat_session_expiredsessions_total_counter:
      name: 过期会话总数
      desc: 特定主机下的过期会话总数，用于检测会话超时情况。若数值过高，可能表示会话超时频繁，需要检查会话配置或资源限制。
    tomcat_errorcount_increase:
      desc: 过去5分钟内错误次数的增长量，反映错误发生频率变化。若数值过高，可能表明系统存在较多问题，需要及时排查。
      name: 全局错误增长数
    tomcat_threadpool_utilization:
      name: 线程池利用率
      desc: 线程池的利用率，反映线程池的使用情况。若数值过高，可能表示线程池接近饱和，需要增加线程池容量或优化应用性能。
    tomcat_session_rejectionrate:
      name: 会话拒绝率
      desc: 会话拒绝率，反映会话创建失败的比例。若数值过高，可能表示会话管理存在问题，需要检查会话配置或资源限制。
    tomcat_bytessent_increase:
      desc: 过去5分钟内发送流量的增长量（以kibibytes为单位），反映网络输出速率。若数值过高，可能表示网络输出流量大，需要关注网络带宽。
      name: 全局发送流量增长数
    jmx_scrape_error_gauge:
      desc: 值为0时表示监控指标抓取成功，值为1时表示抓取失败。
      name: JMX抓取失败的监控指标
    tomcat_bytesreceived_increase:
      name: 全局接收流量增长数
      desc: 过去5分钟内接收流量的增长量（以kibibytes为单位），反映网络输入速率。若数值持续增长，可能表明网络输入流量增加，需要关注网络带宽。
    tomcat_threadpool_currentthreadcount_gauge:
      name: 线程池当前线程数
      desc: 当前线程池中的线程数量，实时监控并发负载。若数值过高，可能表示线程池负载过重，需要优化线程池配置。
    tomcat_session_sessioncounter_total_counter:
      name: 会话总数
      desc: 特定主机下的活跃会话总数，用于监控会话资源占用。若数值过高，可能表示会话资源占用过多，需要优化会话管理。
    tomcat_maxtime_total_counter:
      name: 全局最大处理时长
      desc: 特定端口和协议下的最大请求处理时长（以秒为单位），用于定位慢请求。若数值过高，可能表示存在性能瓶颈，需要优化应用性能。
    tomcat_processingtime_increase:
      name: 全局处理时长增长量
      desc: 过去5分钟内处理请求的总时间增长量（以秒为单位），用于评估整体处理效率的变化趋势。若数值持续增加，可能表示系统处理请求的时间在增长，需要进一步分析是否存在性能瓶颈。
    tomcat_session_processingtime_avg:
      desc: 过去5分钟内，每秒的平均会话处理时间（以毫秒为单位）。这个指标反映了系统在处理会话时的平均效率。较低的值表示系统处理会话的速度较快，效率高；较高的值可能表示系统在处理会话时存在性能瓶颈。
      name: 平均会话处理时间
    tomcat_requestcount_increase:
      name: 全局请求增长数
      desc: 过去5分钟内请求数的增长量，反映流量变化趋势。若数值持续增长，可能表示流量增加，需要关注系统负载。
  Detection Device:
    iftotalOutOctets:
      desc: 此指标表示整个设备在过去5分钟内发送的总字节流量的平均速率，单位为兆字节每秒（MB/s）。通过对多个接口的发送字节进行汇总，管理员可以全面评估整个系统的发送性能，从而进行更有效的流量管理和优化。
      name: 设备每秒发送总流量
    ifInDiscards:
      desc: 此指标表示过去5分钟内接收到的丢弃包的平均速率，单位为每秒。丢包可能表示网络堵塞或资源不足，监控此指标可以帮助管理员优化网络性能。
      name: 每秒接收丢包数
    sysUpTime:
      name: 系统运行时间
      desc: 该指标表示设备自上次启动以来的运行时间，单位为天。通过监测设备的运行时间，网络管理员可以了解到设备的稳定性及可靠性，识别潜在的重启或故障问题。
    ifInOctets:
      name: 接口每秒接收流量
      desc: 此指标表示过去5分钟内接收到的字节数的平均速率，转换为兆字节每秒（MB/s）单位。监测字节流量有助于评估接口的负载及带宽使用情况。
    ifAdminStatus:
      name: 接口管理状态
      desc: 此指标表示网络交换机接口的管理状态。它用于指示接口是否被管理人员启用（up）或禁用（down），以及其他状态如测试或已删除等。这个信息对网络管理和故障排查非常重要。
    ifOperStatus:
      desc: 此指标反映网络交换机接口的实际运行状态，表明接口是否正在工作。与管理状态不同，运行状态指示接口是否能够成功接收和发送流量。这对监测网络健康至关重要。
      name: 接口操作状态
    ifInErrors:
      desc: 此指标计算过去5分钟内接收到的错误包的平均速率，单位为数据包每秒。通过监测接收错误，管理员可以及时发现潜在的问题，例如物理连接故障或配置错误。
      name: 每秒接收错误数据包数
    ifInUcastPkts:
      desc: 该指标表示过去5分钟内接收到的单播包的平均速率，单位为数据包每秒。单播包的监测对于评估接口的使用情况及流量负载非常重要。
      name: 每秒接收单播数据包数
    ifOutOctets:
      desc: 该指标计算过去5分钟内发送的字节数的平均速率，单位为兆字节每秒（MB/s）。监测发送流量对于确保数据传输质量和优化网络性能非常重要。
      name: 接口每秒发送流量
    ifOutUcastPkts:
      desc: 此指标计算过去5分钟内发送的单播包的平均速率，单位为每秒。通过监测单播包的数量，管理员可以评估接口的传输性能以及流量的使用情况。
