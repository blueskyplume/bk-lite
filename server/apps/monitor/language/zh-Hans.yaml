    jetty_queuedthreadpool_idletimeout_value:
      desc: Jetty线程空闲的最大允许时间
      name: 线程空闲超时时间
    jmx_scrape_error_gauge:
      name: JMX抓取失败的监控指标
      desc: 值为0时表示监控指标抓取成功，值为1时表示抓取失败。
    jetty_bufferpool_heapmemory_value:
      name: 块缓冲堆内存占用
      desc: 表示 Jetty 缓冲区池占用的堆内存大小（MB），用于监控数据块缓存的内存使用情况，排查内存泄漏。
    jetty_httpconfiguration_maxerrordispatches_value:
      name: 最大错误处理调度次数
      desc: 表示 Jetty 处理错误时允许的最大重定向次数，用于防止错误处理循环，避免服务器资源耗尽。
    jetty_httpconfiguration_headercachesize_value:
      name: HTTP头字段缓存的最大大小
      desc: 表示 Jetty 缓存 HTTP 请求 / 响应头的最大条目数，用于减少重复解析开销，提升请求处理速度。
    jetty_arraybufferpool_directmemory_rate:
      desc: 表示过去 5 分钟直接内存的平均每秒变化速率（MB / 秒），用于分析直接内存分配 / 释放模式，排查泄漏风险。
      name: 直接内存占用变化率
    jetty_reservedthreadexecutor_available_value:
      desc: 表示 Jetty 预留线程执行器中的可用线程数，用于监控高优先级任务线程池的负载情况，避免请求处理延迟。
      name: 可用预留线程数
    jetty_queuedthreadpool_readythreads_value:
      desc: Jetty 服务器中处于就绪状态的线程数量，用于评估线程池的空闲资源。
      name: Jetty 就绪线程数
    jetty_managedselector_selectcount_value:
      name: 选择器Loop调用次数
      desc: 表示 Jetty 选择器的 select () 方法累计调用次数，用于反映 I/O 事件处理频率，评估网络流量或线程负载。
    jvm_memory_heap_usage_committed_value:
      name: 堆内存提交量
      desc: JVM 堆内存中已提交的部分，用于评估实际分配给 JVM 的堆内存大小。
    jvm_memory_nonheap_usage_max_value:
      name: 非堆内存最大值
      desc: JVM 非堆内存的最大值，用于评估非堆内存的上限。
    jetty_managedselector_selectcount_increase:
      name: 选择器 Loop 调用次数增加量
      desc: 表示过去 5 分钟选择器 select () 调用次数增量，用于消除计数器重置影响，准确衡量 I/O 操作量变化趋势。
    jvm_memory_heap_usage_used_rate:
      name: 堆内存使用量的平均变化率
      desc: 5分钟内JVM 堆内存使用量的平均变化率（每分钟兆字节），用于实时监控堆内存使用的变化趋势，及时发现内存泄漏或内存压力问题。
    jvm_memory_heap_usage_used_value:
      name: 堆内存使用量
      desc: JVM 堆内存中已使用的部分，用于评估当前堆内存的使用情况。
    jetty_bufferpool_heapmemory_rate:
      desc: 表示过去 5 分钟块缓冲堆内存的平均每秒变化速率（MB / 秒），用于识别内存占用趋势，定位异常波动。
      name: 块缓冲堆内存占用变化率
    jetty_httpconfiguration_outputbuffersize_value:
      desc: 表示 Jetty 处理 HTTP 响应时的输出缓冲区大小（KB），用于控制单次响应数据的缓冲能力，平衡性能与内存占用。
      name: HTTP输出缓冲区大小
    jetty_httpconfiguration_idletimeout_value:
      name: HTTP空闲超时时间
      desc: 表示 HTTP 连接无数据传输时的最长保持时间（秒），用于释放空闲连接资源，避免资源浪费和恶意连接占用。
  Firewall:
    ifInErrors:
      name: 每秒接收错误数据包数
      desc: 此指标计算过去5分钟内接收到的错误包的平均速率，单位为每秒。通过监测接收错误，管理员可以及时发现潜在的问题，例如物理连接故障或配置错误。
    ifInUcastPkts:
      desc: 该指标表示过去5分钟内接收到的单播包的平均速率，单位为每秒。单播包的监测对于评估接口的使用情况及流量负载非常重要。
      name: 每秒接收单播数据包数
    ifAdminStatus:
      desc: 此指标表示网络交换机接口的管理状态。它用于指示接口是否被管理人员启用（up）或禁用（down），以及其他状态如测试或已删除等。这个信息对网络管理和故障排查非常重要。
      name: 接口管理状态
    ifHighSpeed:
      desc: 该指标表示网络接口支持的最高数据传输速度，单位通常为KB每秒。了解接口的最高速度能够帮助管理员优化流量和利用网络资源。
      name: 接口带宽
    sysUpTime:
      name: 系统运行时间
      desc: 该指标表示设备自上次启动以来的运行时间，单位为天。通过监测设备的运行时间，网络管理员可以了解到设备的稳定性及可靠性，识别潜在的重启或故障问题。
    ifInOctets:
      desc: 此指标表示过去5分钟内接收到的字节数的平均速率，转换为兆字节（MB）单位。监测字节流量有助于评估接口的负载及带宽使用情况。
      name: 接口每秒接收流量
    ifOperStatus:
      desc: 此指标反映网络交换机接口的实际运行状态，表明接口是否正在工作。与管理状态不同，运行状态指示接口是否能够成功接收和发送流量。这对监测网络健康至关重要。
      name: 接口操作状态
    ifInDiscards:
      name: 每秒接收丢包数
      desc: 此指标表示过去5分钟内接收到的丢弃包的平均速率，单位为每秒。丢包可能表示网络堵塞或资源不足，监控此指标可以帮助管理员优化网络性能。
    ifOutErrors:
      desc: 该指标计算过去5分钟内发送错误包的平均速率，单位为每秒。监测发送错误对于识别传输问题和确保数据完整性至关重要。
      name: 每秒发送错误数据包数
    ifOutDiscards:
      name: 每秒发送丢包数
      desc: 本指标计算过去5分钟内发送的丢弃包的平均速率，单位为每秒。关注发送丢包情况能够帮助识别网络传输问题和配置不当的情况。
    ifOutUcastPkts:
      name: 每秒发送单播数据包数
      desc: 此指标计算过去5分钟内发送的单播包的平均速率，单位为每秒。通过监测单播包的数量，管理员可以评估接口的传输性能以及流量的使用情况。
    iftotalOutOctets:
      name: 设备每秒发送总流量
      desc: 此指标表示整个设备在过去5分钟内发送的总字节流量的平均速率，单位为兆字节每秒（MB/s）。通过对多个接口的发送字节进行汇总，管理员可以全面评估整个系统的发送性能，从而进行更有效的流量管理和优化。
    ifOutOctets:
      desc: 该指标计算过去5分钟内发送的字节数的平均速率，单位为兆字节（MB）。监测发送流量对于确保数据传输质量和优化网络性能非常重要。
      name: 接口每秒发送流量
    iftotalInOctets:
      desc: 此指标表示整个设备在过去5分钟内接收到的总字节流量的平均速率，单位为兆字节每秒（MB/s）。通过对多个接口的接收字节进行汇总计算，帮助管理员获取整个设备的接收流量情况，从而支持总体流量监控以及容量规划。
      name: 设备每秒接收总流量
  ActiveMQ:
    activemq_topic_size:
      name: 主题消息数
      desc: 该指标表示每个主题中未消费的消息数量，有助于识别主题是否存在消息积压。
    activemq_topic_enqueue_rate:
      name: 消息入队速率
      desc: 该指标表示主题的消息入队速率，即每秒钟入队的消息数量。
    activemq_topic_dequeue_rate:
      name: 消息消费速率
      desc: 该指标表示主题的消息消费速率，即每秒钟消费的消息数量。
    activemq_topic_consumer_count:
      name: 消费者数量
      desc: 该指标表示每个主题的消费者数量，用于监测消费者是否均衡分布。
  Postgres:
    postgresql_xact_rollback:
      name: PostgreSQL 回滚事务速率
      desc: 表示 PostgreSQL 实例的回滚事务速率（次/秒）。用于监控事务回滚的频率。
    postgresql_active_time:
      name: PostgreSQL 活跃时间
      desc: 此指标表示 PostgreSQL实例在活跃状态下的总时长，反映数据库活动的持续时间。
    postgresql_buffers_checkpoint:
      name: PostgreSQL 检查点缓存速率
      desc: 表示 PostgreSQL 实例的检查点缓存速率（次/秒）。用于监控检查点操作的频率。
    postgresql_blks_hit_ratio:
      desc: 表示 PostgreSQL 实例在过去 5 分钟内的块缓存命中率，反映缓存的有效性。高命中率意味着大部分数据请求直接从缓存获取，减少磁盘读取，提升查询性能。
      name: PostgreSQL 块缓存命中率（5m）
    postgresql_sessions_abandoned:
      name: PostgreSQL 异常断开会话频率
      desc: 每秒因网络中断或客户端崩溃导致的异常断开会话数，用于定位客户端或网络层稳定性问题，避免残留进程占用资源。
    postgresql_xact_commit:
      desc: 表示 PostgreSQL 实例的提交事务速率（次/秒）。用于监控事务提交的频率。
      name: PostgreSQL 提交事务速率
    postgresql_blk_write_time:
      name: PostgreSQL 块写耗时变化率
      desc: 表示 PostgreSQL 实例的块写操作耗时变化率（秒/秒）。用于监控写操作的性能。
    postgresql_blks_hit:
      desc: 表示 PostgreSQL 实例的块缓存命中次数的变化率（次/秒）。用于监控缓存效率。
      name: PostgreSQL 块缓存命中变化率
    postgresql_blks_read:
      desc: 表示 PostgreSQL 实例的块读取速率（次/秒）。用于监控读取操作的频率。
      name: PostgreSQL 块读取速率
    postgresql_sessions:
      desc: 单个PostgreSQL 实例中所有数据库的活跃会话总数（包括空闲连接），用于监控数据库连接池使用情况，识别连接泄漏或异常激增。
      name: PostgreSQL 活跃会话数
    postgresql_blk_read_time:
      name: PostgreSQL 块读耗时变化率
      desc: 表示 PostgreSQL 实例的块读操作耗时变化率（秒/秒）。用于监控读操作的性能。
    postgresql_sessions_killed:
      name: PostgreSQL 被终止会话频率
      desc: 表示 PostgreSQL 实例的被终止会话速率（次/秒）。用于监控会话终止的频率。
    postgresql_buffers_alloc:
      desc: 表示 PostgreSQL 实例的缓存分配速率（次/秒）。用于监控缓存分配情况。
      name: PostgreSQL 缓存分配速率
  RabbitMQ:
    rabbitmq_unacked_message_ratio:
      name: 未确认消息占比
      desc: 该指标用于衡量队列中未被消费者确认的消息比例，过高可能表示消费者处理消息滞后。
    rabbitmq_node_run_queue:
      name: 正在处理的队列数
      desc: 该指标表示 RabbitMQ 节点当前正在处理的队列数。队列数过多可能表明系统压力较大，且可能需要进行优化。
    rabbitmq_node_mem_used:
      desc: 该指标表示 RabbitMQ 节点的内存使用情况。内存使用过高可能会导致性能下降，甚至导致节点崩溃。
      name: 内存使用量
    rabbitmq_overview_messages_ready:
      name: 就绪消息数
      desc: 该指标表示当前待处理的消息数量。过多的就绪消息可能意味着消费者滞后或消息处理速度较慢。
    rabbitmq_node_fd_used:
      name: 已用文件描述符数量
      desc: 该指标表示 RabbitMQ 节点已用的文件描述符数量。过多的文件描述符使用可能会导致系统无法处理更多的连接。
    rabbitmq_exchange_publish_in_rate:
      desc: 该指标表示每秒通过 RabbitMQ 交换机发布进入的消息数量。用于评估消息发布速率，帮助发现消息流入的瓶颈。
      name: 交换发布进入速率
    rabbitmq_node_uptime:
      desc: 该指标表示 RabbitMQ 节点的运行时间，单位为分钟。长时间运行的节点可能需要重启来释放资源并进行维护。
      name: 节点运行时间
    rabbitmq_overview_messages_unacked:
      name: 未确认消息数
      desc: 该指标表示未被消费者确认的消息数量。未确认的消息过多可能表示消费者处理速度过慢，或者有未处理的消息积压。
    rabbitmq_node_disk_free:
      desc: 该指标表示 RabbitMQ 节点上剩余的磁盘空间，单位为GiB。低磁盘空间可能会导致性能下降或故障。
      name: 剩余磁盘空间
    rabbitmq_queue_message_backlog_ratio:
      desc: 该指标用于衡量队列中待处理消息与已确认消息的比例，帮助识别系统中是否存在消息积压。
      name: 队列消息积压率
    rabbitmq_exchange_publish_out_rate:
      name: 交换发布输出速率
      desc: 该指标表示每秒通过 RabbitMQ 交换机发布输出的消息数量。用于评估消息的流出速率，帮助识别消息流出问题。
    rabbitmq_fd_usage_ratio:
      name: 文件描述符使用率
      desc: 该指标表示 RabbitMQ 节点已用文件描述符与总文件描述符的比例。过高的比例可能导致文件描述符不足。
  MongoDB:
    mongodb_net_in_bytes:
      name: 每秒接收流量
      desc: 每秒接收到的数据量，用于监控网络流量。
    mongodb_latency_commands:
      name: 操作指令平均延迟
      desc: 数据库指令的平均延迟情况，用于评估数据库性能。
    mongodb_connections_current:
      name: 当前连接数
      desc: 当前正在与数据库通信的客户端连接数。
    mongodb_active_writes:
      desc: 当前正在执行的活跃写操作数，用于监控数据库写入压力。
      name: 活跃写操作
    mongodb_net_out_bytes:
      desc: 每秒发送的数据量，用于监控网络流量。
      name: 每秒发送流量
    mongodb_commands:
      name: 每秒操作指令数
      desc: 每秒执行的数据库操作指令数，反映数据库负载。
    mongodb_active_reads:
      desc: 当前正在执行的活跃读操作数，用于监控数据库负载情况。
      name: 活跃读操作
    mongodb_total_docs_scanned:
      desc: 查询时扫描的文档数量，评估查询性能。
      name: 每秒扫描文档数量
    mongodb_resident_megabytes:
      name: MongoDB 内存使用量
      desc: 数据库物理内存使用量，反映资源占用情况。
  Tomcat:
    tomcat_jvm_memory_max:
      desc: 该指标表示Tomcat JVM的最大内存量，用于监控内存限制。
      name: JMX 最大内存
    tomcat_connector_current_threads_busy:
      desc: 该指标表示Tomcat连接器当前忙碌的线程数，用于监控并发处理情况。
      name: 忙碌线程数
    tomcat_connector_max_threads:
      desc: 该指标表示Tomcat连接器的最大线程数，用于监控Tomcat的并发能力。
      name: 最大线程数
    tomcat_connector_current_thread_count:
      name: 当前线程数
      desc: 该指标表示Tomcat连接器当前使用的线程数，用于监控并发能力。
    tomcat_connector_bytes_sent:
      desc: 该指标表示Tomcat连接器在过去 5 分钟内平均每秒发送的字节数，用于监控流量和响应负载。
      name: 发送字节数
    tomcat_jvm_memorypool_used:
      name: JMX 已使用内存池
      desc: 该指标表示Tomcat JVM内存池已使用的内存量，用于监控内存池使用情况。
    tomcat_connector_max_time:
      desc: 该指标表示Tomcat连接器处理单个请求的最大时间，反映最慢请求的性能。
      name: 最大请求处理时间
    tomcat_jvm_memory_free:
      desc: 该指标表示Tomcat JVM中的空闲内存量，用于监控内存使用情况。
      name: JMX 空闲内存
    tomcat_connector_request_count:
      name: 请求数量
      desc: 该指标表示Tomcat连接器过去5分钟内平均每秒处理的总请求数，用于监控请求负载。
    tomcat_connector_processing_time:
      desc: 指标用于衡量 Tomcat 连接器在过去 5 分钟内处理请求时间的平均每秒变化情况。它能反映服务器处理请求的效率。
      name: 请求处理时间
    tomcat_connector_error_count:
      desc: 该指标表示Tomcat连接器在过去 5 分钟内平均每秒处理请求时的错误次数，用于监控错误率。
      name: 错误数量
    tomcat_connector_bytes_received:
      desc: 该指标表示 Tomcat 连接器在过去 5 分钟内平均每秒接收数据的字节数，可用于监控 Tomcat 服务器的网络流量负载。
      name: 接收字节数
  Website:
    http_duration:
      desc: 该指标表示从发起HTTP请求到接收到HTTP响应的总时间。用于评估Web服务的性能，尤其是在处理用户请求时。较长的持续时间可能表示后端处理效率低或网络延迟，影响用户体验。对提高系统响应性和优化性能至关重要。
      name: HTTP响应时间
    http_code:
      desc: 该指标用于表示HTTP请求的响应状态码。它记录了HTTP响应状态码的值，例如200（成功）、404（未找到）、500（服务器错误）等。这些状态码对于监控Web应用程序的健康状况和性能非常重要，可以帮助识别潜在问题。
      name: HTTP 响应状态码
    http_success:
      rate:
        desc: 衡量多个节点在拨测目标时成功响应的比例（成功次数占总请求次数的百分比）。
        name: 拨测成功率
    http_content:
      length:
        name: HTTP内容长度
        desc: 该指标表示HTTP响应的内容长度，单位为字节。较大的内容长度可能导致数据传输时间过长，并消耗更多带宽。在优化网站性能或分析带宽使用时，监测此指标至关重要。了解响应内容大小可以帮助开发者进行优化。
  Scanning Device:
    iftotalInOctets:
      desc: 此指标表示整个设备在过去5分钟内接收到的总字节流量的平均速率，单位为兆字节每秒（MB/s）。通过对多个接口的接收字节进行汇总计算，帮助管理员获取整个设备的接收流量情况，从而支持总体流量监控以及容量规划。
