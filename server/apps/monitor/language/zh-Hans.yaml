      name: CPU使用率
    esxi_mem_usage_average_gauge:
      desc: 内存使用率，表示内存的使用情况，单位是百分比（%），用于评估系统或应用程序的内存负载。
      name: 内存使用率
    esxi_mem_consumed_average_gauge:
      name: 活动内存
